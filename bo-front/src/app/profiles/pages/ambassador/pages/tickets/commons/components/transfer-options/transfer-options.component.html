<div class="container d-flex flex-column justify-content-center p-4">
	<h6 class="text-center fw-medium fs-4 mb-4">{{ title }}</h6>
	<div class="d-flex flex-column gap-3">
		<div *ngFor="let opt of options" class="w-100">
			<app-card-action
				class="w-100 h-100"
				[icon]="opt.icon"
				[title]="opt.title"
				[description]="opt.description"
				[blocked]="opt.blocked"
				(cardClick)="onOptionClick(opt)"
				[active]="selectedId === opt.id"
			></app-card-action>
		</div>
	</div>
</div>
