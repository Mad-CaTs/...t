 -->
<div
  [ngClass]="{'d-block': currentSection === Section.FIRST_PACKAGE, 'd-none': currentSection !== Section.FIRST_PACKAGE}">

  <div class="d-flex flex-row justify-content-between align-items-center mt-2">
    <div>
      <h2 class="fs-5 text-black">Comprar servicios</h2>
      <p class="text-muted">Seleccione el servicio a la cual vas a comprar</p>
    </div>
    <div class="d-flex flex-column gap-2" style="max-width: 400px;">
      <div class="bg-light rounded-4 border d-flex flex-row align-items-center justify-content-between px-3 py-2"
        style="border-style: dashed !important; border-color: #0a0909 !important;">
        <input type="text" class="m-0 fw-medium cl-muted form-control"
          style="border: none; background: none !important; outline: none !important; max-width: 70%;"
          placeholder="CÃ³digo Promocional" formControlName="promotionalCodeVersion" />
        <button class="btn btn-secondary" [disabled]="disabledUser" type="button"
          style="white-space: nowrap;">Aplicar</button>
      </div>
    </div>
  </div>
  <app-service-selector></app-service-selector>


  <div class="d-flex flex-column flex-md-row  justify-content-center p-4 gap-2">
    <button class="btn btn-outline-secondary" type="button" [disabled]="disabledUser" (click)="prevState.emit()">
      Atras
    </button>
    <button class="btn btn-secondary" type="button" [disabled]="disabledUser" (click)="goToNextSection()">
      Siguiente
    </button>
  </div>
</div>
