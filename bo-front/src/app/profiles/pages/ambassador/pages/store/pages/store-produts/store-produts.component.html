<div class="gap-2 w-100">
  <div class="d-flex flex-row justify-content-between align-items-center mt-2">
    <div>
      <h2 class="fs-5 text-black">Comprar productos</h2>
      <p class="text-muted">Seleccione el producto a la cual vas a comprar</p>
    </div>
    <div class="d-flex flex-column">
      <app-input class="w-100" type="text" placeholder="Buscar" [form]="form" controlName="searchBy"
        [isIconRight]="true" iconName="pi pi-search"></app-input>
    </div>
  </div>
</div>
<div class="container">
  <div class="row g-2">
    <div class="col-12 col-md-6 col-lg-3 mb-4" *ngFor="let product of products">
      <app-product-card [product]="product"></app-product-card>
    </div>
  </div>
</div>
