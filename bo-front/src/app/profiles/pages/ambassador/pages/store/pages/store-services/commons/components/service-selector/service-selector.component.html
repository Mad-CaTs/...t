<ng-container *ngIf="form as form">
  <form class="d-flex flex-column w-100 gap-4 position-relative" [formGroup]="form">

    <div class="w-100 d-flex flex-column" ngbAccordion>
      <div ngbAccordionItem *ngFor="let service of services; let i = index">
        <h2 ngbAccordionHeader>
          <button type="button" ngbAccordionButton>
            {{ service.name }}
          </button>
        </h2>
        <div ngbAccordionCollapse class="p-2 w-100">
          <div class="w-100 overflow-x-auto py-4"
          ngbAccordionBody>
          <ng-template>
            <div class="bg-white rounded d-flex flex-column gap-4" style="min-width: 1200px">
              <div class="d-flex flex-row gap-5 bg-light py-2 rounded-top border">
                <div style="width: 40px">
                  <mat-checkbox class="opacity-0"></mat-checkbox>
                </div>
                <div class="d-flex flex-row align-items-center justify-content-center gap-4 w-100">
                  <span class="fs-6 cl-muted">Nombre</span>
                  <mat-icon fontIcon="keyboard_arrow_down" class="cl-muted"></mat-icon>
                </div>
                <div class="d-flex flex-row align-items-center justify-content-center gap-4 w-100">
                  <span class="fs-6 cl-muted">Descripcion</span>
                  <mat-icon fontIcon="keyboard_arrow_down" class="cl-muted"></mat-icon>
                </div>
                <div class="d-flex flex-row align-items-center justify-content-center gap-4 w-100">
                  <span class="fs-6 cl-muted">Precio</span>
                  <mat-icon fontIcon="keyboard_arrow_down" class="cl-muted"></mat-icon>
                </div>
                <div class="d-flex flex-row align-items-center justify-content-center gap-4 w-100">
                  <span class="fs-6 cl-muted">NÂ° Cuotas</span>
                  <mat-icon fontIcon="keyboard_arrow_down" class="cl-muted"></mat-icon>
                </div>
                <div class="d-flex flex-row align-items-center justify-content-center gap-4 w-100">
                  <span class="fs-6 cl-muted">Cuota Inicial</span>
                  <mat-icon fontIcon="keyboard_arrow_down" class="cl-muted"></mat-icon>
                </div>
              </div>

              <div class="d-flex flex-row align-items-center justify-content-center gap-4 w-100 m-2"
                   *ngFor="let srv of service.serviceList">
                <div class="d-flex justify-content-center align-items-center" style="min-width: 40px; height: 40px">
                  <app-radios class="w-100 align-items-center"
                              [form]="form"
                              controlName="serviceDetailId"
                              [options]="[{conent: '', value: srv.idService}]"
                              [idFamilyPackage]="'srv-list-' + i"
                              (changeSelection)="onServiceSelection($event)">
                  </app-radios>
                </div>
                <span class="w-100 text-center">{{ srv.name }}</span>
                <span class="w-100 text-center">{{ srv.description }}</span>
                <span class="w-100 text-center">$&nbsp;{{ srv.price }}</span>
                <span class="w-100 text-center">{{ srv.numberInstallments }}</span>
                <span class="w-100 text-center">$&nbsp;{{ srv.initialPrice }}</span>
              </div>
            </div>
          </ng-template>
          </div>
        </div>
      </div>
    </div>
  </form>
</ng-container>
