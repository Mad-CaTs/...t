<div [ngClass]="{'d-block': currentSection === Section.FIRST, 'd-none': currentSection !== Section.FIRST}">
  <div *ngIf="isLoading"
       class="d-flex justify-content-center align-items-center"
       style="height: 100px;">
    <div class="spinner-border"
         role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

    <div class="d-flex flex-row justify-content-between align-items-center mt-2">
      <div>
        <h2 class="fs-5 text-black">Comprar paquetes</h2>
        <p class="text-muted">Seleccione la membresía a la cual vas a comprar</p>
      </div>
      <div  class="d-flex flex-column gap-2"
           style="max-width: 400px;">
        <div class="bg-light rounded-4 border d-flex flex-row align-items-center justify-content-between px-3 py-2"
             style="border-style: dashed !important; border-color: #0a0909 !important;">
          <input type="text"
                 class="m-0 fw-medium cl-muted form-control"
                 style="border: none; background: none !important; outline: none !important; max-width: 70%;"
                 placeholder="Código Promocional"
                 formControlName="promotionalCodeVersion" />
          <button class="btn btn-secondary"
                  type="button"
                  [disabled]="disabledUser"
                  style="white-space: nowrap;">Aplicar</button>
        </div>
      </div>
    </div>


    <app-new-partner-select-package *ngIf="!isLoading" [showPromotionalCode]="false"
                                    [presenter]="presenter"
                                    [data]="packages"
                                    [controlName]="'packageData'"
                                    (packageSelected)="onPackageSelected($event)"
                                    >

    </app-new-partner-select-package>

  <div class="d-flex flex-column flex-md-row  justify-content-center p-4 gap-2">
    <button class="btn btn-outline-secondary custom-button"
            type="button"
            [disabled]="disabledUser"
           (click)="goBack()">
      Atrás
    </button>
    <button class="btn btn-secondary"
            type="button"
            [disabled]="disabledUser"
            (click)="goToNextSection()">
      Siguiente
    </button>
  </div>
</div>

<div [ngClass]="{'d-block': currentSection === Section.NEXT, 'd-none': currentSection !== Section.NEXT}">
  <app-new-partner-payment [presenter]="presenter"
                           [residenceContry]="residenceContry"
                           [isPackagePaymentContext]="true"
                           (paypalData)="onPaypalData($event)"
                           (prevState)="onNavigateStep()"
                           (saveNewUser)="onSubmitPaymentStep($event)"
                           [isLoading]="isLoading">
  </app-new-partner-payment>
</div>
