<div class="d-flex flex-column gap-3">
    <div class="d-flex flex-column text-center">
        <h4 class="m-0 fs-6 fw-medium text-black">Resumen</h4>
        <div class="w-100 line"></div>
    </div>
    <div class="d-flex flex-row justify-content-between align-items-center">
        <button class="btn btn-secondary px-3 fs-12" style="height: fit-content"
            [disabled]="(isConciliate() || disabledUser)"
            (click)="uploadDocument(table.data)">
            <img src="./assets/icons/upload.png" /> Subir documento
        </button>
    </div>
    <app-table class="w-100" [headers]="headers" [hasCheckbox]="false" [customRows]="true" [minWidth]="650"
        [minWidthHeader]="minWidthHeaders" [hasData]="table.data.length > 0">
        <tr class="w-100 d-flex flex-row" *ngFor="let d of table.data; let i = index">
            <th class="table__first d-flex flex-row justify-content-center align-items-center">
                <div class="form-check d-flex flex-row align-items-center gap-2">
                    <!--   <input class="form-check-input cursor-pointer" style="width: 18px; height: 18px" type="radio"
                        [value]="d.id" [formControl]="selected" [id]="'t-a-t-p-list-' + i" /> -->
                    <label class="form-check-label fw-normal cl-muted m-0 mt-1" [for]="'t-a-t-p-list-' + d.id">{{ d.id
                        }}</label>
                </div>
            </th>
            <td class="fs-6 py-4 px-4 text-center w-100">
                Del {{ d.periodDate }}
            </td>
            <td class="fs-6 py-4 px-4 w-100 text-center">
                $ {{ d.amount }}
            </td>
            <td class="fs-6 py-4 px-4 w-100 text-center">
                {{ d.statusName }}
            </td>
        </tr>
    </app-table>
</div>
