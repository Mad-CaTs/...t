<div class="d-flex flex-column gap-4 card p-lg-4 border-0">
    <h1 class="m-0 fs-4 text-black fw-medium">Pagos y comisiones</h1>
    <app-navigation [data]="navigation" [selected]="currentTab" (changeSelected)="onNavigate($event)"
        class="navigation"></app-navigation>
    <div class="row">
        <div class="col-4" style="max-height: 520px; overflow-y: auto;">
            <div *ngIf="!this.tableLoading">
                <div class="d-flex w-100 flex-column gap-3 p-3 rounded border order-1 order-md-2 mt-1"
                    *ngFor="let item of tableData" (click)="onSelectedConciliation(item)" style="cursor: pointer;">
                    <div class="d-flex flex-column">
                        <h4 class="m-0 fs-6 fw-medium text-black">Monto</h4>
                        <div class="d-flex flex-row align-items-start gap-1">
                            <span class="fs-6 cl-muted fw-normal mt-1 money-type">USD</span>
                            <span class="fs-4 ml-5 fw-medium text-black" style="margin-left: 15px;">$
                                {{item.amount}}</span>
                        </div>
                    </div>
                    <div class="w-100 line"></div>
                    <div class="d-flex flex-row gap-3 justify-content-between align-items-between">
                        <div class="d-flex flex-column justify-content-start align-items-start pb-2">
                            <span class="review-state__helper fw-small">Mes:</span>
                            <div class="d-flex flex-row align-items-start gap-1">
                                <img src="./assets/icons/calendar.png" />
                                <span class="fs-6 m-0 fw-small">{{item.monthName | titlecase}}</span>
                            </div>
                        </div>
                        <div class="d-flex flex-column justify-content-start align-items-start pb-2">
                            <span class="review-state__helper fw-small">Fecha limite:</span>
                            <div class="d-flex flex-row align-items-start gap-1">
                                <img src="./assets/icons/time_limit.png" />
                                <span class="fs-6 m-0 fw-small">{{item.endDate | arrayDate}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="custom-skeleton p-p-4" *ngIf="tableLoading">
                <div class="d-flex w-100 flex-column gap-3 p-3 rounded border" *ngFor="let skeleton of [1, 2, 3]">
                    <div class="d-flex flex-column mb-3">
                        <p-skeleton width="6rem" height="1rem"></p-skeleton>
                        <div class="d-flex flex-row align-items-center gap-2 mt-2">
                            <p-skeleton width="2rem" height="1rem"></p-skeleton>
                            <p-skeleton width="4rem" height="1.5rem"></p-skeleton>
                        </div>
                    </div>
                    <div class="w-100" style="height: 1px; background: var(--surface-border);"></div>
                    <div class="d-flex flex-row justify-content-between mt-3">
                        <div class="d-flex flex-column align-items-start">
                            <p-skeleton width="4rem" height="0.8rem"></p-skeleton>
                            <div class="d-flex align-items-center gap-2 mt-2">
                                <p-skeleton shape="circle" size="1.5rem"></p-skeleton>
                                <p-skeleton width="6rem" height="1rem"></p-skeleton>
                            </div>
                        </div>
                        <div class="d-flex flex-column align-items-start">
                            <p-skeleton width="6rem" height="0.8rem"></p-skeleton>
                            <div class="d-flex align-items-center gap-2 mt-2">
                                <p-skeleton shape="circle" size="1.5rem"></p-skeleton>
                                <p-skeleton width="6rem" height="1rem"></p-skeleton>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-8" *ngIf="selected">
            <app-table-conciliation [dataBody]="this.subTableData"
                [conciliationId]="conciliationId"></app-table-conciliation>
        </div>
        <div class="col-8 d-flex justify-content-center align-items-center" *ngIf="!selected && selected != null">
            <p-progressSpinner [style]="{ width: '2rem', height: '2rem' }" strokeWidth="2" fill="var(--surface-ground)"
                animationDuration=".5s">
            </p-progressSpinner>
        </div>
    </div>
</div>
