<div class="line bg-black opacity-50"></div>
<form [formGroup]="rentExemptionForm" class="d-flex flex-column gap-3 mt-3">
    <div class="d-flex flex-column flex-md-row gap-2 gap-md-4 w-100">
        <div class="d-flex flex-column w-50">
            <app-date class="w-100" label="Fecha de exoneración *" [form]="rentExemptionForm" controlName="date"
                placeholder="DD/MM/YYYY" [config]="true">
            </app-date>
        </div>
        <div class="d-flex flex-column w-50">
            <app-input [form]="rentExemptionForm" controlName="nroDocument" label="RUC *" type="text"
                placeholder="00000000" buttons="true" class="w-100"></app-input>
        </div>
    </div>
    <div class="d-flex flex-column flex-md-row gap-2 gap-md-4 w-100">
        <div class="d-flex flex-column w-50">
            <app-input [form]="rentExemptionForm" controlName="amount" label="Monto a percibir *" type="dollar"
                placeholder="S/. 0" buttons="true" class="w-100"></app-input>
        </div>
        <div class="d-flex flex-column w-50">
            <app-input [form]="rentExemptionForm" controlName="number" label="Número de operación *" type="text"
                placeholder="00000000" buttons="true" class="w-100"></app-input>
        </div>
    </div>
    <div class="d-flex flex-column w-100 mb-2">
        <app-text-area [form]="rentExemptionForm" name="noteAditional" label="Nota adicional *"
            placeholder="Ingresar el mensaje" class="w-100"></app-text-area>
    </div>
    <app-file placeholder="JPG, PNG or PDF, file size no more than 10MB" [form]="rentExemptionForm" controlName="file"
        accept=".pdf" [maxLength]="10000000" [inline]="true" class="w-100"></app-file>
    <div class="d-flex flex-row justify-content-center gap-4 mt-3">
        <button class="btn btn-outline-secondary" type="button" (click)="this.ref.close()">
            Cancelar
        </button>
        <button class="btn btn-secondary" type="submit" [disabled]="isLoading || this.rentExemptionForm.invalid"
            (click)="saveRentExemption()">
            <span *ngIf="!isLoading">Guardar</span>
            <div class="d-flex justify-content-center align-items-center" *ngIf="isLoading">
                <p-progressSpinner [style]="{ width: '1.5rem', height: '1rem' }" strokeWidth="8" fill="transparent"
                    animationDuration=".5s"></p-progressSpinner>
            </div>
        </button>
    </div>
</form>
