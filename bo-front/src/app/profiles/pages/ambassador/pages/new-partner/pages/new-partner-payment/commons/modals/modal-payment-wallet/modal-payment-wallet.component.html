<app-modal title="Pagar con Wallet">
	<form class="d-flex flex-column w-100 gap-4" [formGroup]="form">
		<div class="d-flex flex-row justify-content-between align-items-center">
			<span>Saldo disponible</span>
			<span class="text-black">$ 11084.51</span>
		</div>
		<div class="d-flex flex-row justify-content-between align-items-center">
			<span>Saldo contable</span>
			<span class="text-black">$ 11084.51</span>
		</div>
		<div class="line bg-black opacity-50"></div>
		<div class="d-flex flex-row justify-content-between align-items-center">
			<span>Saldo a pagar</span>
			<span class="text-black">$ 66.00</span>
		</div>

		<app-input
			class="w-100"
			type="number"
			[form]="form"
			name="amount"
			label="Monto a pagar USD"
			placeholder="$ 0.00"
			iconLeft="attach_money"
		></app-input>

		<div class="d-flex flex-row justify-content-center gap-4 align-items-center">
			<button class="btn btn-primary" type="submit">Pagar</button>
			<button class="btn btn-outline-primary" type="button" (click)="instanceModal.close()">
				Cerrar
			</button>
		</div>
	</form>
</app-modal>
