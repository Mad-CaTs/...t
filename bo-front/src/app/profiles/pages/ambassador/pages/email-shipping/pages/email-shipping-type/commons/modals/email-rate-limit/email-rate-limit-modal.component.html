<div class="px-3 py-2" style="width: 100%">
	<!-- Ícono -->
	<div class="d-flex align-items-center mb-2">
		<div
			class="d-flex align-items-center justify-content-center rounded-circle"
			style="width: 56px; height: 56px; background-color: #fffbea"
		>
			<div
				class="d-flex align-items-center justify-content-center rounded-circle bg-warning bg-opacity-25"
				style="width: 40px; height: 40px"
			>
				<img src="assets/icons/info_circle.svg" alt="info" style="width: 24px; height: 24px" />
			</div>
		</div>
	</div>

	<!-- Título -->
	<h5 class="fw-bold mb-1 text-start">¡Atención!</h5>

	<!-- Texto -->
	<p class="mb-3 text-start" style="font-size: 0.95rem">
		Para garantizar una mejor entrega de tus correos y evitar que sean marcados como spam, puedes enviar
		un mensaje cada
		<strong>10 minutos</strong>. Si ya enviaste uno recientemente, espera un momento antes de intentarlo
		nuevamente. <br /><br />
		¡Gracias por tu comprensión!
	</p>
	<div class="d-flex justify-content-center mt-4">
		<button color="accent" type="button" (click)="close()" class="btn btn-secondary w-50">
			Entendido
		</button>
	</div>
