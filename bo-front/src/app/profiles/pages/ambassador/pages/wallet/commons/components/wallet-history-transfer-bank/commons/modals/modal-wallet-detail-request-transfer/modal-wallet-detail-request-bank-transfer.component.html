<app-modal title="Solicitar transferencia">
	<div class="d-flex flex-column gap-3">
		<app-select
			label="Seleccione cuenta de destino:"
			[form]="form"
			controlName="destinyAccount"
			placeholder="Seleccione"
			[options]="optDestinyAccount"
			class="w-100"
		></app-select>
		<app-input
			label="Monto"
			type="dollar"
			placeholder="Ingresar Monto"
			[form]="form"
			controlName="amount"
			class="w-100"
		></app-input>
		<app-input
			label="Descripción"
			[form]="form"
			controlName="description"
			placeholder="Ingrese la descripción"
			class="w-100"
		></app-input>
		<app-file
			label="Adjuntar evidencia bancaria"
			placeholder="JPG, PNG or PDF, file size no more than 10MB"
			[form]="form"
			controlName="file"
			class="w-100"
			accept=".png, .jpg, .jpeg, .pdf"
			[maxLength]="10000000"
			[sendAsBase64]="false"
		></app-file>
		<a href="assets/documents/example.pdf" download class="text-secondary">Descargar ejemplo</a>
		<div class="d-flex flex-row gap-3 justify-content-center">
			<button class="btn btn-outline-secondary" type="button" (click)="instanceModal.close()">
				Cancelar
			</button>
			<button class="btn btn-secondary" type="submit" [disabled]="form.invalid" (click)="onSubmit()">
				Guardar
			</button>
		</div>
	</div>
</app-modal>
