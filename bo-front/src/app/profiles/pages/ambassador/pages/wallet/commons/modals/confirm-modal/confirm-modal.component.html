<div class="cancel-dialog">
    <div class="warning-icon">
        <i class="pi pi-verified"></i>
    </div>
    
    <div class="dialog-content">
        <h3 class="dialog-title">
            Desafiliación exitosa
        </h3>
        <p class="dialog-message">
            La solicitud para desafiliar tu pago automático de tu
            membresía ha sido registrada de manera exitosa. En
            breves, te enviaremos la información de tu solicitud por
            correo. Gracias por su comprensión.
        </p>
    </div>
    
    <div class="dialog-actions">
        <button 
            type="button" 
            class="confirm-btn" 
            (click)="onConfirm()">
            Confirmar
        </button>
    </div>
</div>
