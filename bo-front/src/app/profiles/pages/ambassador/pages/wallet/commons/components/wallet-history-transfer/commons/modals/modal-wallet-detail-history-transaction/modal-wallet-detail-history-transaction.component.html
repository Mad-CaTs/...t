<app-modal title="Detalle">
	<ng-container>
		<div class="d-flex flex-column gap-3">
			<div class="d-flex flex-row justify-content-center gap-2 align-items-center">
				<span class="cl-muted w-100">Fecha del movimiento</span>
				<span class="text-black w-100 fw-medium">{{ getFormattedDate() }}</span>
			</div>
			<div class="d-flex flex-row justify-content-center gap-2 align-items-center">
				<span class="cl-muted w-100">Hora del movimiento</span>
				<span class="text-black w-100 fw-medium">{{ getFormattedTime() }}</span>
			</div>
			<div class="d-flex flex-row justify-content-center gap-2 align-items-center">
				<span class="cl-muted w-100">Titular:</span>
				<span class="text-black w-100 fw-medium">{{ selectedData.fullname }}</span>
			</div>
			<div class="d-flex flex-row justify-content-center gap-2 align-items-center">
				<span class="cl-muted" style="width: calc((100% - 0.5rem) / 2)">Cuenta:</span>
				<span
					class="text-black fw-medium"
					style="width: calc((100% - 0.5rem) / 2); word-wrap: break-word"
					>{{ selectedData.account }}</span
				>
			</div>
			<div class="d-flex flex-row justify-content-center gap-2 align-items-center">
				<span class="cl-muted w-100">Descripci√≥n:</span>
				<span class="text-black w-100 fw-medium">{{ selectedData.description }}</span>
			</div>
			<div class="d-flex flex-row justify-content-center gap-2 align-items-center">
				<span class="cl-muted w-100">Monto:</span>
				<span class="text-black w-100 fw-medium">$ {{ getAbsoluteAmount(selectedData.amount) }}</span>
			</div>
			<div class="d-flex flex-row justify-content-center gap-2 align-items-center">
				<span class="cl-muted w-100">Solicitud:</span>
				<span class="text-black w-100 fw-medium">{{ selectedData.request }}</span>
			</div>

			<div class="d-flex flex-row justify-content-center">
				<button class="btn btn-secondary" (click)="instanceModal.close()">Salir</button>
			</div>
		</div>
	</ng-container>
</app-modal>
