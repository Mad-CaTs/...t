<app-modal [title]="title">
	<!--Details-->
	<div class="d-flex flex-column gap-3" *ngIf="screen === 1">
		<div class="d-flex flex-row gap-4" style="align-self: center;">
			<h1 class="fs-6 fw-medium m-0 text-black pb-2">Traspaso de membresia a nuevo socio</h1>
		</div>
		<div class="d-flex flex-row gap-12">
			<h1 class="fs-6 fw-medium m-0 text-black pb-2">Usuario del patrocinador:</h1>	
		</div>
		<div class="d-flex flex-row gap-12">
			<app-select
				style="margin-top: -20px;"
				class="w-100"
				placeholder="Seleccione una patrocinador"
				[form]="form"
				[options]="sponsorOptions"
				controlName="sponsor"
				(onChangeSelection)="onSelectionChange($event)"
			></app-select>
		</div>
		<div class="d-flex flex-row justify-content-center gap-4">
			<button class="btn btn-outline-secondary" type="button" (click)="instanceModal.close()">Cancelar</button>
			<button class="btn btn-secondary" type="button" [disabled]="form.invalid" (click)="onSubmit()">Aceptar</button>
		</div>
	</div>
