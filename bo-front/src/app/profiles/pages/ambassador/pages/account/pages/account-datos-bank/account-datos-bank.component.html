<div class="d-flex flex-column gap-4 p-lg-4 border-0">
    <div class="d-flex">
        <p class="ruta-anterior" (click)="redirectCuenta()">Cuenta </p>
        <p class="signo-mayor"> > </p>
        <p class="ruta-actual"> Datos bancarios </p>
    </div>
    <span class="title">Administrar cuentas bancarias</span>
    <div class="row">
        <div class="col-12 col-md-6 col-lg-6 col-xl-6 " style="padding-top: 5px; padding-right: 5px;">
            <div class="caja-1">
                <p class="caja-1-text">Consiga acceso rápido y seguro a tus
                    medios de pago para el día a día.
                </p>
                <div class="row">
                    <div class="col-12 col-md-6 col-lg-6 col-xl-6">
                        <Button class="caja-1-btn" [disabled]="(isLoading)" (click)="addAccount()">Agregar
                            Cuenta</Button>
                    </div>
                    <div class="col-12 col-md-6 col-lg-6 col-xl-6 d-flex 
            justify-content-end">
                        <img src="assets/wallet/card-payment.svg">
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="isLoading" class="d-flex justify-content-center align-items-center" style="min-height: 150px">
            <p-progressSpinner [style]="{ width: '2rem', height: '2rem' }" strokeWidth="3" fill="var(--surface-ground)"
                animationDuration=".7s"></p-progressSpinner>
            <span class="ms-2">Actualizando...</span>
        </div>
        <!--         </div>
        <div *ngIf="!isLoading" *ngFor="let item of listData"> -->
        <div *ngFor="let item of listData" class="col-12  col-md-6 col-lg-6 col-xl-6 "
            style="padding-top: 5px; padding-right: 5px;">
            <div class="caja-2">
                <div class="d-flex justify-content-between">
                    <span class="caja-2-text-numero"></span>
                    <span class="caja-2-status">{{item.status == true ? 'Activo' : 'Inactivo'}}</span>
                </div>
                <div>
                    <img src="assets/wallet/Coins.svg">
                    <span class="caja-2-numero">{{item.numberAccount}}</span>
                </div>
                <span class="caja-2-nombre">Nombre del Banco: {{item.nameBank}}</span>
                <div>
                    <span class="caja-2-cci">Código CCI:{{item.cci}}</span>
                </div>
                <br>
                <br>
                <div class="line-space"></div>
                <div class="d-flex justify-content-end">
                    <Button class="ver-detalle" (click)="verDetalle(item)">Ver detalle</Button>
                </div>
            </div>
        </div>

    </div>

</div>
<p-toast></p-toast>
