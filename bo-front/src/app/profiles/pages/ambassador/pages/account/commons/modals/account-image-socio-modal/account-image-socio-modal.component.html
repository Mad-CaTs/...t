<div class="modal-container">
    <div class="modal-content">
        <div class="d-flex flex-column w-100">
            <!-- Header -->
            <div class="modal-header">
                <h5 class="text-black fw-medium family-font">Foto de perfil</h5>
            </div>
            <p style="font-size: 14px" class="text-muted family-font">
                Agrega tu imagen para tu foto de perfil y flyer de socio.
            </p>

            <!-- Formulario -->
            <form [formGroup]="formImageSocio">
                <div class="w-100 mt-2"></div>
            </form>

            <!-- Contenedor subida de Archivos -->

            <div class="container">
                <div class="upload-container">

                    <input type="file" class="form-control" id="customFile" />
                </div>

            </div>

            <div class="d-flex justify-content-center gap-3 mt-4">
                <div class="d-flex w-100">
                    <button class="btn btn-outline-secondary size-btnn" type="button" (click)="closeModal()">
                        Volver
                    </button>
                </div>

                <div class="d-flex w-100">
                    <button class="btn btn-secondary size-btnn" type="button" (click)="uploadFile()">
                        Actualizar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
