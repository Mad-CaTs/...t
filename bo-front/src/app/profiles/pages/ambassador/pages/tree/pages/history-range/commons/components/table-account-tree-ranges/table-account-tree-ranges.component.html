<div class="d-flex flex-column gap-3 mt-3">
	<div class="d-flex flex-row justify-content-between align-items-center">
		<button
			class="btn btn-secondary px-3 fs-12"
			style="height: fit-content"
			(click)="onClickBtn()"
			[disabled]="table.data.length == 0 || disabledUser"
		>
			Detalle de registro
		</button>
	</div>
	<div class="d-flex flex-column text-center">
		<h4 class="m-0 fs-6 fw-medium text-black">Hist√≥rico</h4>
		<div class="w-100 line"></div>
		<app-pagination-ng-prime
			[rows]="rows"
			[totalRecords]="totalRecords"
			[rowsPerPageOptions]="[10, 20, 30]"
			[align]="align"
			(pageChange)="onPageChange($event)"
			(refresh)="onRefresh($event)"
		>
		</app-pagination-ng-prime>
	</div>
	<app-table
		class="w-100"
		[headers]="headers"
		[hasCheckbox]="false"
		[minWidth]="800"
		[minWidthHeader]="minWidthHeaders"
		[loading]="isLoading"
		[customRows]="true"
		[hasData]="table.data.length > 0"
	>
		<tr class="w-100 d-flex flex-row align-items-center" *ngFor="let d of table.data; let i = index">
			<th class="table__first d-flex flex-row justify-content-center align-items-center">
				<div class="form-check d-flex flex-row align-items-center gap-2">
					<input
						class="form-check-input cursor-pointer"
						style="width: 18px; height: 18px"
						type="radio"
						[value]="d.id"
						name="table-account-tree-ranges-select"
						[formControl]="selected"
						[id]="'t-a-t-p-list-' + i"
					/>
				</div>
			</th>
			<td class="fs-6 py-2 px-2 w-100 text-center">
				Del {{ d.initialDate | date : 'dd/MM/yyyy' }} al {{ d.endDate | date : 'dd/MM/yyyy' }}
			</td>
			<td class="fs-6 py-2 px-3 w-100 text-center">{{ d.range }}</td>
			<td class="w-100 d-flex flex-row justify-content-center align-items-center">
				<img [src]="getMedalImage(d.range)" alt="{{ d.range }}" style="height: 40px; width: auto" />
			</td>
			<td class="w-100 d-flex flex-row justify-content-center align-items-center">
				<span
					class="w-auto text-success rounded py-1 px-3"
					*ngIf="d.isSuccess == 1"
					[ngStyle]="{
						'background-color': getStatusColor(d.status).backgroundColor,
						color: getStatusColor(d.status).textColor
					}"
				>
					{{ getStatusById(d.status) }}
				</span>
			</td>
			<td class="fs-6 py-2 px-2 w-100 text-center">{{ d.pointsDirect1 }}</td>
			<td class="fs-6 py-2 px-2 w-100 text-center">{{ d.pointsDirect2 }}</td>
			<td class="fs-6 py-2 px-2 w-100 text-center">{{ d.pointsDirect3 }}</td>
		</tr>
	</app-table>
</div>
