<ng-container>
	<form class="d-flex flex-column w-100 gap-4">
		<div class="d-flex justify-content-between align-items-center mb-4">
			<div class="icon-box">
				<img src="assets/icons/personalcard@2x.svg" alt="Patrocinador" class="icon-img" />
			</div>

			<button class="btn p-0 border-0 bg-transparent" (click)="closeModal()" aria-label="Cerrar">
				<mat-icon fontIcon="close" class="fs-4"></mat-icon>
			</button>
		</div>
		<div class="row w-100 g-4">
			<span class="cl-gray-100">Aquí verás información detallada de tu Premio asignado.</span>

			<div class="col-12 col-md-6">
				<div class="fs-14 bg-white rounded p-3">
					<h5 class="cl-gray-100">Detalle del Premio asignado</h5>
					<div class="d-flex flex-row justify-content-between align-items-center mt-2">
						<span class="cl-gray-100">Fecha de Asignación</span>
						<span class="cl-gray-100">23/05/2024 </span>
					</div>
					<div class="d-flex flex-row justify-content-between align-items-center mt-4">
						<span class="cl-gray-100">Marca</span>
						<span class="cl-gray-100">TOYOTA</span>
					</div>
					<div class="d-flex flex-row justify-content-between align-items-center mt-4">
						<span class="cl-gray-100">Modelo</span>
						<span class="cl-gray-100">HILUX 4x4</span>
					</div>
					<div
						*ngIf="!hideFields"
						class="d-flex flex-row justify-content-between align-items-center mt-4"
					>
						<span class="cl-gray-100">Color</span>
						<span class="cl-gray-100">ROJO</span>
					</div>
					<div class="d-flex flex-row justify-content-between align-items-center mt-4">
						<span class="cl-gray-100">Precio</span>
						<span class="cl-gray-100">13,000 USD</span>
					</div>
				</div>
			</div>

			<div class="col-12 col-md-6">
				<div class="bg-light rounded p-3">
					<div class="text-center">
						<span>Imagen del Premio</span>
					</div>

					<div class="d-flex justify-content-center mt-3">
						<card-communicated
							*ngIf="selectedVoucher; else noImage"
							[image]="selectedVoucher.imagePath"
							[title]="''"
							[date]="''"
							[description]="''"
							[horizontal]="false"
							[noMoreButton]="true"
							class="full-image"
						></card-communicated>

						<ng-template #noImage>
							<div class="image-placeholder">
								<img
									src="assets/images/premio-auto.png"
									alt="Premio"
									class="img-fluid rounded"
									style="max-height: 300px; object-fit: contain"
								/>
							</div>
						</ng-template>
					</div>

					<div *ngIf="vouchers?.length > 1" class="mini-gallery mt-3">
						<div
							class="mini-card"
							*ngFor="let voucher of vouchers"
							(click)="selectVoucher(voucher)"
						>
							<card-communicated
								[image]="voucher.imagePath"
								[title]="''"
								[date]="''"
								[description]="''"
								[horizontal]="false"
								[noMoreButton]="true"
							></card-communicated>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</ng-container>
