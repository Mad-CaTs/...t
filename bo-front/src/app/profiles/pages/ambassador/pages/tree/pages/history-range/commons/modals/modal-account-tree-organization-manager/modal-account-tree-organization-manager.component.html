<app-modal [title]="title">
	<!--Details-->
	<div class="d-flex flex-column gap-2" *ngIf="screen === 1">
		<div class="d-flex flex-row w-100 align-items-center">
			<span class="w-100 cl-muted fs-6">N°:</span>
			<span class="w-100 fs-6 text-black fw-medium">{{ userData.id }}</span>
		</div>
		<div class="d-flex flex-row w-100 align-items-center">
			<span class="w-100 cl-muted fs-6">F.Afiliación</span>
			<span class="w-100 fs-6 text-black fw-medium">{{
				userData.afilatitonDate | date : 'medium'
			}}</span>
		</div>
		<div class="d-flex flex-row w-100 align-items-center">
			<span class="w-100 cl-muted fs-6">Nombres y apellidos</span>
			<span class="w-100 fs-6 text-black fw-medium">{{ userData.fullname }}</span>
		</div>
		<div class="d-flex flex-row w-100 align-items-center">
			<span class="w-100 cl-muted fs-6">Código</span>
			<span class="w-100 fs-6 text-black fw-medium">{{ userData.code }}</span>
		</div>
		<div class="d-flex flex-row w-100 align-items-center">
			<span class="w-100 cl-muted fs-6">Estado</span>
			<span class="w-100 fs-6 text-success fw-medium" *ngIf="userData.active">Activo</span>
			<span class="w-100 fs-6 text-danger fw-medium" *ngIf="!userData.active">Inactivo</span>
		</div>
		<div class="d-flex flex-row w-100 align-items-center">
			<span class="w-100 cl-muted fs-6">Rango</span>
			<span class="w-100 fs-6 text-black fw-medium">Plata</span>
		</div>
		<div class="d-flex flex-row w-100 align-items-center">
			<span class="w-100 cl-muted fs-6">Rama 1</span>
			<span class="w-100 fs-6 text-black fw-medium">90</span>
		</div>
		<div class="d-flex flex-row w-100 align-items-center">
			<span class="w-100 cl-muted fs-6">Rama 2</span>
			<span class="w-100 fs-6 text-black fw-medium">0</span>
		</div>

		<div class="d-flex flex-row w-100 align-items-center">
			<span class="w-100 cl-muted fs-6">Rama 3</span>
			<span class="w-100 fs-6 text-black fw-medium">99495</span>
		</div>

		<div class="d-flex flex-row w-100 align-items-center">
			<span class="w-100 cl-muted fs-6">Puntos individuales</span>
			<span class="w-100 fs-6 text-black fw-medium">95</span>
		</div>

		<div class="d-flex flex-row w-100 align-items-center">
			<span class="w-100 cl-muted fs-6">Puntos directos</span>
			<span class="w-100 fs-6 text-black fw-medium">180</span>
		</div>

		<div class="d-flex flex-row w-100 align-items-center">
			<span class="w-100 cl-muted fs-6">Puntos placement</span>
			<span class="w-100 fs-6 text-black fw-medium">0</span>
		</div>

		<div class="d-flex flex-row gap-3 w-100 justify-content-center">
			<button class="btn btn-outline-secondary" (click)="screen = 3">Flyer</button>
			<button class="btn btn-secondary" (click)="screen = 2">Dashboard</button>
		</div>
	</div>
	<!--Dashboard-->
	<div class="d-flex flex-column gap-3 w-100" *ngIf="screen === 2">
		<app-dashboard-in
			class="w-100"
			[fullname]="userData.fullname"
			docNumber="8847955410"
		></app-dashboard-in>
		<div class="d-flex flex-row justify-content-center w-100">
			<button class="btn btn-outline-secondary" (click)="screen = 1">Salir</button>
		</div>
	</div>

	<!--Flyer-->
	<div class="d-flex flex-column gap-2" *ngIf="screen === 3">
		<img class="w-100" src="https://staticv1.inclub.site/images/img-02.png" alt="Image of flyer" />

		<div class="d-flex flex-row justify-content-center w-100">
			<button class="btn btn-secondary" (click)="screen = 1">Salir</button>
		</div>
	</div>
</app-modal>
