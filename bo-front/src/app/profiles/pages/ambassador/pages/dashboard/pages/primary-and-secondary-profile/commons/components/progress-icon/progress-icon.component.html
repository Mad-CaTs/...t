
 <svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <circle cx="50" cy="50" r="45" stroke="#e6e6e6" stroke-width="10" fill="none"/>

  <circle cx="50" cy="50" r="45" stroke="#4169E1" stroke-width="10" fill="none"
          [attr.stroke-dasharray]="circleLength"
          [attr.stroke-dashoffset]="getOffset(percentage)" transform="rotate(-90 50 50)" />

  <!-- Texto del porcentaje en el centro -->
  <text x="50%" y="50%" text-anchor="middle" fill="#4169E1" font-size="18" dy=".3em" font-weight="bold">
    <!-- Lógica para mostrar porcentaje sin decimales si es un número entero -->
    {{ percentage % 1 === 0 ? percentage : percentage.toFixed(2) }}%
  </text>
</svg>
