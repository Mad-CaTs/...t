<div class="container-fluid w-100 bg-light h-full d-flex justify-content-center" style="min-height: 100vh;">
    <div class="contaner col-md-9 col-sm-12  bg-light  md-p-5 md-m-5  m-2 p-2">
        <div class="bg-white w-100 rounded-3 mt-2 p-2 md-p-5 d-flex justify-content-center shadow-2 blur-2">
            <span class="navbar-brand logo my-2">
                <img style="height: 100px; width: auto;" src="./assets/logos/navologo.png" />
            </span>
        </div>

        <div class="bg-white w-100 rounded-3 mt-4 p-2 md-p-5 ">
            <app-new-partner-component></app-new-partner-component>
        </div>
    </div>
    <ng-template #modalTemplateClock>
        <div class="modal-content">
            <div class="modal-header mt-4 d-flex justify-content-center">
                <span class="p-2 d-flex justify-content-center border-decorate-span">
                    <svg class="bi bi-clock border-decorate p-2" xmlns="http://www.w3.org/2000/svg" width="50"
                        height="50" fill="#19809E" stroke="#FE7C04" viewBox="-1 -0.7 17.5 17.5">
                        <path d="M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71z" />
                        <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16m7-8A7 7 0 1 1 1 8a7 7 0 0 1 14 0" />
                    </svg>
                </span>
            </div>
            <div class="modal-body pb-0">
                <div class="row">
                    <div class="col-12 mb-4 text-center">
                        <h3 class="text-black py-2">Tiene 6 horas de espera</h3>
                        <p class="">
                            Le recordamos que el plazo máximo para completar el proceso es de
                            6 horas. Transcurrido dicho tiempo, el registro se anulará
                            automáticamente.
                        </p>
                    </div>

                </div>
            </div>
            <div class="d-flex justify-content-between m-6 gap-4 px-3 py-4 my-2">
                <button type="button" class="btn w-50">
                    Volver
                </button>
                <button type="button" class="btn w-50">
                    Entendido
                </button>
            </div>
        </div>
    </ng-template>

</div>
