<div class="card h-100 border">
	<div class="card-body d-flex flex-column justify-content-between">
		<div class="mb-2">
			<span
				class="badge rounded py-1 px-2 fs-6"
				[ngStyle]="{
					'background-color': statusColors.backgroundColor,
					color: statusColors.textColor
				}"
			>
				{{ membership.status }}
			</span>
		</div>
		<div class="mb-3">
			<h6 class="fw-bold mb-1">{{ membership.nameSuscription }}</h6>
			<p class="mb-0 small text-muted">
				Membresía: {{ membership.nameSuscription }}<br />
				Duración: {{ membership.numberQuotas }} meses
			</p>
		</div>
		<hr class="mb-3 mt-1 opacity-30" />
		<div *ngIf="documentTypesLoaded" class="d-flex justify-content-center align-items-center">
			<div class="d-flex justify-content-center align-items-center" *ngIf="documentTypesLoaded">
				<app-loader [size]="'3rem'" [strokeWidth]="'3'"></app-loader>
			</div>
		</div>

		<ng-container *ngFor="let accion of documentTypes">
			<button
				class="btn btn-sm w-100 d-flex justify-content-between align-items-center border-0 shadow-none focus-ring-0"
				[disabled]="!puedeVerAcciones && !documentTypesLoaded"
				(click)="onClick(accion)"
			>
				{{ accion.content }}
				<span [ngClass]="{ 'text-secondary fw-bold': puedeVerAcciones }">+</span>
			</button>
		</ng-container>

		<!-- <div class="d-flex flex-column gap-2 mt-auto">
			<ng-container *ngFor="let accion of ['contrato', 'certificado']">
				<button
					class="btn btn-sm w-100 d-flex justify-content-between align-items-center border-0 shadow-none focus-ring-0"
					[disabled]="!puedeVerAcciones"
					(click)="onClick(accion)"
				>
					{{ accion === 'contrato' ? 'Contratos' : 'Certificados' }}
					<span [ngClass]="{ 'text-secondary fw-bold': puedeVerAcciones }">+</span>
				</button>
			</ng-container>
		</div> -->
	</div>
</div>
