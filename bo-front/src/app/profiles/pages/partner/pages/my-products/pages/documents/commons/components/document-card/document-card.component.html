<div class="card p-3 shadow-sm rounded-2 border border-1">
	<div class="d-flex justify-content-between align-items-start flex-wrap">
		<h3 class="h5 m-0 text-truncate text-medium" style="max-width: 80%">
			{{ document.description }}
		</h3>
		<span class="validation mt-1">Validaci√≥n</span>
	</div>

	<p class="cl-gray mb-1">Detalle: Falta validar y firmar documento</p>
	<p class="text-secondary-small mb-2">Fecha: {{ date }}</p>

	<div class="d-flex flex-wrap gap-2 mt-2">
	<a *ngIf="link" [href]="link" target="_blank" rel="noopener noreferrer" class="nav-link custom-button">
		Ver documento
	</a>

	<a
		*ngIf="link && document.description?.toLowerCase() === 'contrato'"
		[href]="link"
		target="_blank"
		rel="noopener noreferrer"
		class="nav-link custom-button"
	>
		Legalizar
	</a>
</div>
</div>
