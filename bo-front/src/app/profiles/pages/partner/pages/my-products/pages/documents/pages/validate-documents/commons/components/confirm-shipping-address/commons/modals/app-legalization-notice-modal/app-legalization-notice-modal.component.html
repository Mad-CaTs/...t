 <div class="container p-3">
  <div class="d-flex align-items-center mb-2">
    <div class="rounded-circle d-flex align-items-center justify-content-center bg-light" style="width: 56px; height: 56px;">
      <div class="rounded-circle bg-warning bg-opacity-25 d-flex align-items-center justify-content-center" style="width: 40px; height: 40px;">
        <img src="assets/icons/info_circle_24px.svg" alt="info" class="img-fluid" style="width: 24px; height: 24px;">
      </div>
    </div>
  </div>

  <h5 class="fw-bold mb-1 text-start">{{ title }}</h5>
  <p class="mb-3 text-start small" [innerHTML]="message"></p>

  <div class="d-flex justify-content-center mt-4">
    <button type="button" (click)="onClick()" class="btn btn-secondary w-50">
      {{ buttonText }}
    </button>
  </div>
</div>
