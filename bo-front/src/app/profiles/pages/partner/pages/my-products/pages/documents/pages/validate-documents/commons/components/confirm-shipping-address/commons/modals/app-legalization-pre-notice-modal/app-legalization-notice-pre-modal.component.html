<div class="px-3 py-2" style="width: 100%">
	<div class="d-flex align-items-center mb-2">
		<div
			class="d-flex align-items-center justify-content-center rounded-circle"
			style="width: 56px; height: 56px; background-color: #fffbea"
		>
			<div
				class="d-flex align-items-center justify-content-center rounded-circle bg-warning bg-opacity-25"
				style="width: 40px; height: 40px"
			>
				<img src="assets/icons/info_circle_24px.svg" alt="info" style="width: 24px; height: 24px" />
			</div>
		</div>
	</div>
	<h5 class="fw-bold mb-1 text-start">{{ data?.title }}</h5>
	<p class="mb-3 text-start" style="font-size: 0.95rem" [innerHTML]="data?.message"></p>
	<p
		*ngIf="data?.address"
		class="mb-3 text-start"
		style="font-size: 0.95rem"
		[innerHTML]="data.address"
	></p>

	<p
		*ngIf="data?.description"
		class="mb-3 text-start"
		style="font-size: 0.9rem"
		[innerHTML]="data.description"
	></p>

	<div class="d-flex justify-content-center mt-4 gap-2 w-100">
		<button type="button" (click)="onSecondaryClick()" class="btn btn-outline-secondary w-50">
			{{ data?.secondaryButtonText }}
		</button>

		<button color="accent" type="button" (click)="onClick()" class="btn btn-secondary w-50">
			{{ data?.buttonText }}
		</button>
	</div>
</div>
