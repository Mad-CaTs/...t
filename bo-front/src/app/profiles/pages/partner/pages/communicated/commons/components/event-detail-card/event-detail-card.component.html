<div class="col-12 mb-3 d-flex align-items-start">
  <div class="d-flex flex-row align-items-start"
       style="gap: 8px;">
    <img [src]="imageUrl"
         class="img-fluid"
         style="border-radius: 16px; width: 181.5px; height: 185.33px;"
         alt="{{ title }}">
    <div class="ms-3">
      <p><strong>{{ date }}</strong></p>
      <p><strong>{{ title }}</strong></p>
      <p>{{ description }}</p>
    </div>
  </div>
</div>
