<div class="row gx-3 gy-3 d-flex flex-row justify-center"
[style.align-items]="isChildLoading ? 'center' : 'end'">
	<div class="col-12 col-md-6">
		<div class="h-100">
			<app-membership-status-card
				[userStatus]="userStatus"
				[rangoPeriodo]="rangoPeriodo"
				[statusColor]="statusColor"
				(isLoadingToPattern)="onLoadingChange($event)"
			></app-membership-status-card>
		</div>
	</div>
	<div class="col-12 col-md-6">
		<div class="h-100">
			<app-points-progress-card
				[investorPoints]="investorPoints"
				[isLoading]="isChildLoading"
				[userStatus]="userStatus"
				[statusColor]="statusColor"
				[rangoPeriodo]="rangoPeriodo"
			></app-points-progress-card>
		</div>
	</div>
</div>
