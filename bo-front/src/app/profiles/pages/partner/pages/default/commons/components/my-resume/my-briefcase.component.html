
<div class="card border-0 rounded bg-white">
  <div class="mb-4">
	<h1 class="fs-4">Mi Portafolio</h1>
 </div>
 <div class="row">
    <div class="col-lg-6 mb-4">
      <div class="border rounded p-3 h-100">
        <div class="fs-6 cl-gray">Resumen</div>
        <mat-progress-bar [value]="0" class="mb-3" />

        <div class="mt-3 d-flex flex-row align-items-center">
          <span class="fs-4 fw-medium me-1">5</span>
          <p class="fs-6 mb-0 mt-1">Inversiones</p>
        </div>
        <mat-divider></mat-divider>

        <div class="mt-3 d-flex flex-row align-items-center">
          <span class="fs-4 fw-medium me-1">1200</span>
          <p class="fs-6 mb-0 mt-1">Retorno Total</p>
        </div>
        <mat-divider></mat-divider>

        <div class="mt-3 d-flex flex-row align-items-center">
          <span class="fs-4 fw-medium me-1">500</span>
          <p class="fs-6 mb-0 mt-1">Total Invertido</p>
        </div>
        <mat-divider></mat-divider>

        <div class="mt-3 d-flex flex-row align-items-center">
          <span class="fs-4 fw-medium me-1">0.8%</span>
          <p class="fs-6 mb-0 mt-1">Rentabilidad Media</p>
        </div>
        <mat-divider></mat-divider>
      </div>
    </div>

    <!-- SecciÃ³n Inversiones Totales En -->
    <div class="col-lg-6 mb-4">
      <div class="border rounded p-3 h-100">
        <h4 class="fs-6 fw-medium text-uppercase">Inversiones Totales En</h4>

        <div class="mb-2">
          <div class="fs-6 cl-gray">Retorno Mensual</div>
          <mat-progress-bar [value]="100" [color]="'success'" class="progress progess-success" />
          <p class="fs-6 mb-0 fw-medium">120</p>
        </div>

        <div class="mb-2">
          <div class="fs-6  cl-gray">Retorno Trimestral</div>
          <mat-progress-bar [value]="100" [color]="'warn'" class="progress" />
          <p class="fs-6 mb-0 fw-medium">220</p>
        </div>

        <div class="mb-2">
          <div class="fs-6  cl-gray">Retorno Semestral</div>
          <mat-progress-bar [value]="100" [color]="'accent'" class="progress" />
          <p class="fs-6 mb-0 fw-medium">220</p>
        </div>

        <div class="mb-2">
          <div class="fs-6  cl-gray">Retorno Anual</div>
          <mat-progress-bar [value]="100" class="progress" />
          <p class="fs-6 mb-0 fw-medium">500</p>
        </div>
      </div>
    </div>
  </div>
</div>
