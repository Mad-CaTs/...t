<ng-container>
	<div class="rounded bg-white w-100">
		<div class="d-flex justify-content-between align-items-center mb-4">
			<div class="icon-box">
				<img src="assets/icons/personalcard@2x.svg" alt="Patrocinador" class="icon-img" />
			</div>

			<button class="btn p-0 border-0 bg-transparent" (click)="closeModal()" aria-label="Cerrar">
				<mat-icon fontIcon="close" class="fs-4"></mat-icon>
			</button>
		</div>

		<h3>Solicitud de legalización</h3>
		<p class="mb-4 cl-gray-100">Elige una opción de donde realizas la legalización.</p>

		<div class="mt-4 mb-2">
			<app-radios
				label=""
				[options]="payTypeList"
				class="w-100"
				[form]="form"
				verticalLayout="true"
				(changeSelection)="onChangeSelectionPayType($event)"
				controlName="payType"
			>
			</app-radios>
		</div>

		<div
			class="alert alert-info d-flex flex-column flex-sm-row gap-2 align-items-center text-center text-sm-start p-2"
			role="alert"
		>
			<mat-icon class="fs-4 flex-shrink-0">info</mat-icon>
			<span class="fw-normal fs-6 text-wrap">
				{{ legalizationMessage }}

				<!-- Este formulario deberá ser llenado solo por socios con suscripción finalizada o con más de 12
				cuotas pagadas. -->
			</span>
		</div>

		<div class="d-flex flex-column flex-md-row justify-content-center p-4 gap-2">
			<button class="btn btn-outline-secondary w-100" type="button" (click)="closeModal()">
				Volver
			</button>
			<button
				class="btn btn-secondary w-100"
				type="button"
				[disabled]="form.get('payType')?.invalid"
				(click)="onContinue()"
			>
				Continuar
			</button>
		</div>
	</div>
</ng-container>
