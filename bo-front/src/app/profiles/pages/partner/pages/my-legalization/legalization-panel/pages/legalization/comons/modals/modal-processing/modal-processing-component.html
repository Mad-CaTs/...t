<ng-container>
	<div class="rounded bg-white w-100 p-4">
		<div class="d-flex justify-content-between align-items-start mb-4">
			<div class="rounded-circle bg-warning bg-opacity-25 p-3">
				<img src="assets/icons/info.svg" width="24" height="24" />
			</div>
			<button class="btn p-0 border-0 bg-transparent" (click)="closeModal()" aria-label="Cerrar">
				<mat-icon fontIcon="close" class="fs-4"></mat-icon>
			</button>
		</div>

		<h4 class="fw-bold">Procesando</h4>
		<p class="text-muted mb-4">Esto puede durar unos minutos ...</p>
        <div class="d-flex align-items-center mb-4">
            <div class="progress flex-grow-1 me-2" style="height: 6px;">
              <div
                class="progress-bar bg-secondary"
                role="progressbar"
                [style.width.%]="progress"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>
            <span class="fw-semibold fs-12">{{ progress }}%</span>
          </div>
          

		<!-- <div class="progress mb-4" style="height: 6px">
			<div
				class="progress-bar bg-secondary"
				role="progressbar"
				[style.width.%]="progress"
				aria-valuemin="0"
				aria-valuemax="100"
			></div>
		</div> -->

		<div class="text-end">
			<button class="btn btn-secondary text-white px-4" (click)="beforeSubmit()" [disabled]="progress < 100">
				Confirmar
			</button>
		</div>
	</div>
</ng-container>
