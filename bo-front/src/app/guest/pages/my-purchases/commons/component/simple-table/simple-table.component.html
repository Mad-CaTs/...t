<div class="simple-table-container">
      <!-- SIN PAGINACIÓN - Solo tabla básica -->
      <p-table 
        [columns]="columns" 
        [value]="data" 
        [scrollable]="scrollable" 
        [scrollHeight]="scrollHeight"
        [styleClass]="tableStyleClass">

        <!-- Header Template -->
        <ng-template pTemplate="header" let-columns>
          <tr>
            @for (col of columns; track col) {
              <th [ngStyle]="{'width': col.width + '%'}" [class]="(col.styleClass || '') + 'text-center'">
                {{ col.header }}
              </th>
            }
          </tr>
        </ng-template>

        <!-- Body Template - Proyección de contenido -->
        <ng-template *ngIf="bodyTemplate" pTemplate="body" let-rowData let-columns="columns">
          <ng-container
            *ngTemplateOutlet="bodyTemplate; context: { $implicit: rowData, columns: columns }">
          </ng-container>
        </ng-template>

        <!-- Empty state cuando no hay datos -->
        <ng-template pTemplate="emptymessage">
          <tr>
            <td [attr.colspan]="columns.length" class="text-center empty-message">
              <div class="empty-state">
                <i class="pi pi-info-circle"></i>
                <p>No se encontraron datos para mostrar</p>
              </div>
            </td>
          </tr>
        </ng-template>

      </p-table>

      <!-- Información de debug -->

        <small>
          Debug: {{ data?.length || 0 }} elementos |

          Scrollable: {{ scrollable }}
        </small>
      </div> -->
    </div>
