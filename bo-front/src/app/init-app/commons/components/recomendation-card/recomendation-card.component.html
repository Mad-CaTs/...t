<div class="testimonials__container__card bg-white p-4 rounded d-flex flex-column justify-content-end">
	<h4 class="fw-normal cl-mine-shaft my-auto d-flex justify-content-center align-items-center">
		“{{ text }}”
	</h4>

	<div class="d-flex flex-row w-100 justify-content-between align-items-center">
		<div class="me-2 text-start">
			<span class="fs-5 cl-black">{{ name }}</span>
			<p class="mb-0 fs-6">{{ lang.testimonialsSection.cardPrefix }} {{ since }}</p>
		</div>
		<div
			class="testimonials__container__card__avatar"
			[style]="'background-image: url(' + urlImage + ')'"
		>
			<img width="18px" src="assets/icons/Verified.svg" alt="Verified icon" />
		</div>
	</div>
</div>
