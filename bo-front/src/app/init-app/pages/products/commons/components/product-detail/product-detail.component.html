<div
	class="product-detail-bg mb-5"
	[style]="
		'background-image: linear-gradient(rgba(0, 0, 0, 0.23), rgba(0, 0, 0, 0.3)), url(' +
		data?.coverImage +
		');'
	"
></div>
<div class="d-flex flex-column gap-5 container-init-app" *ngIf="data">
	<section
		class="d-flex flex-column-reverse gap-3 gap-xl-0 flex-xl-row mx-auto mx-xl-0 justify-content-between"
	>
		<div class="d-flex flex-column my-auto" style="max-width: 580px">
			<span class="text-uppercase text-black fw-normal fs-6">{{ lang.aboutUsTitle }}</span>
			<h4 class="m-0 text-black fw-medium fs-2">{{ data.aboutTitle }}</h4>
			<p class="m-0 text-black fw-normal fs-6 mt-4">
				{{ data.aboutDescription }}
			</p>
			<a [href]="data.aboutUrl" class="btn btn-secondary mt-4">{{ lang.aboutBtnText }}</a>
		</div>
		<img [src]="data.aboutImg" alt="About image" class="w-100" style="max-width: 547px" />
	</section>
	<section class="d-flex flex-column">
		<span class="text-uppercase text-black fw-normal fs-6 w-100 text-center">
			{{ data?.perkPreTitle }}
		</span>
		<h2 class="m-0 mb-3 text-black fw-semibold w-100 text-center fs-2">{{ data?.perktitle }}</h2>
		<p class="m-0 w-100 text-center text-black fs-6 fw-normal mb-4">
			{{ data?.perkDescription }}
		</p>
		<div class="d-flex flex-wrap justify-content-center gap-5 mt-5">
			<app-product-detail-card
				*ngFor="let card of data.cards"
				[cardBg]="card.bg"
				[title]="card.title"
				[description]="card.description"
			/>
		</div>
	</section>

	<app-video class="mx-auto" [videoUrl]="data.videoUrl" />
</div>
