<div class="d-flex flex-column rounded product-card">
	<picture class="product-card__picture rounded-top" [style]="'background-image: url(' + cardBg + ')'">
		<img src="assets/logos/logowhite.png" alt="" class="product-card__logo" />
	</picture>
	<h4 class="m-0 fs-5 fw-medium text-black w-100 text-start pt-3 px-2">{{ title }}</h4>
	<p class="m-0 fs-6 fw-normal w-100 text-start px-2 pb-3 mt-2">
		{{ description }}
	</p>
</div>
