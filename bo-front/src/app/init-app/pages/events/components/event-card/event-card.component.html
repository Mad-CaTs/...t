<div #root class="event-item">
  <div class="event-image-card">
    <!-- Badge evento principal -->
    <div
      *ngIf="isMainEvent()"
      class="main-event-badge"
      [style.--badge-size.px]="badgeSize()"
      title="Evento principal"
      aria-label="Evento principal"
    >
      <svg class="star-badge" viewBox="0 0 48 48" aria-hidden="true" focusable="false">
        <!-- Usamos CSS vars para colores y stroke -->
        <circle
          cx="24" cy="24" r="23"
          fill="var(--badge-circle-fill, #fff)"
          stroke="var(--badge-circle-stroke, #e0e0e0)"
          stroke-width="var(--badge-stroke, 1.5)"
        />
        <polygon
          points="24,14 26.9,21.1 34.6,21.1 28.3,25.7 31.2,32.8 24,28.2 16.8,32.8 19.7,25.7 13.4,21.1 21.1,21.1"
          fill="var(--badge-star, #ff9900)"
        />
      </svg>
    </div>

    <img [src]="imageUrl()" alt="Evento" class="event-image" />
  </div>

  <div class="event-info-card">
    <span class="badge">{{ type() }}</span>
    <h3 class="event-title">{{ title() }}</h3>
    <p class="event-date">{{ date() }}</p>
    <p class="event-price">{{ price() }}</p>
    <button *ngIf="showBuy()" class="buy-button" (click)="onClick()">
      {{ buttonText() }}
    </button>
  </div>
</div>
