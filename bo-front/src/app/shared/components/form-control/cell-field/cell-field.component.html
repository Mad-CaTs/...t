<label [for]="name"
       class="fs-6 mb-2 cl-muted"
       *ngIf="label">{{ label }}</label>

<p-dropdown [placeholder]="placeholder"
            [options]="options"
            [formControl]="form.get(this.controlName)"
            optionLabel="content"
            [showClear]="true"
            [disabled]="disabled">
</p-dropdown>
