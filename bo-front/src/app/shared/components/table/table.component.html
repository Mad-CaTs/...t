<div class="w-100 overflow-x-auto overflow-y-none" appDragScroll>
	<div class="border rounded" [style.min-width]="minWidth + 'px'">
		<table class="w-100">
			<thead class="w-100">
				<tr class="w-100 pt-2 pb-2 bg-light rounded-top d-flex flex-row">
					<th class="table__first__v1 d-flex flex-row justify-content-center align-items-center"
						*ngIf="!firstEmpty">
						<input class="form-check-input" type="checkbox" style="width: 24px; height: 24px"
							*ngIf="hasCheckbox" />
					</th>
					<th class="fw-medium fs-6 py-2 px-4 w-100 text-center cl-muted"
						*ngFor="let header of headers; let i = index"
						[style.min-width]="(minWidthHeader[i] || 0) + 'px'">
						{{ header }}
					</th>
				</tr>
			</thead>
			<tbody [ngClass]="{ 'scroll-body': scrollable }">
				<tr *ngIf="loading" class="d-flex justify-content-center align-items-center w-100">
					<td colspan="100%" class="text-center">
						<div class="d-flex justify-content-center align-items-center p-3">
							<p-progressSpinner [style]="{ width: '2rem', height: '2rem' }" strokeWidth="3"
								fill="var(--surface-ground)" animationDuration=".7s"></p-progressSpinner>
							<span class="ms-2">Actualizando...</span>
						</div>
					</td>
				</tr>

				<ng-content *ngIf="!loading && customRows"
					class="d-flex justify-content-center align-items-center w-100"></ng-content>
				<tr *ngIf="!loading && !hasData && !customRows" class="d-flex justify-content-center align-items-center w-100">
					<td colspan="100%" class="text-center">
						<div class="d-flex justify-content-center align-items-center pt-3">
							<p class="fs-5">No hay datos disponibles.</p>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
		<div *ngIf="showFooter" class="p-4 bg-light rounded-bottom"></div>
	</div>
</div>
