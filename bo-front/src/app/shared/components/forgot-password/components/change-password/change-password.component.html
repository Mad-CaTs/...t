<div [formGroup]="form" class="change-password-container">
    <div>
        <label for="password" class="input-label">
            Contraseña nueva
        </label>
        <p-password [toggleMask]="true" autocomplete="off" formControlName="password" id="password" [feedback]="false"
            class="custom-password-input" maxLength="64">
        </p-password>
        <ul class="password-requirements">
            <li class="check"> <i class="pi pi-check-circle" [class.selected]="isLowercaseValid"></i> Al menos una minúscula</li>
            <li class="check"> <i class="pi pi-check-circle" [class.selected]="isUppercaseValid"></i> Al menos una mayúscula</li>
            <li class="check"> <i class="pi pi-check-circle" [class.selected]="isNumberValid"></i> Al menos un número</li>
            <li class="check"> <i class="pi pi-check-circle" [class.selected]="isLengthValid"></i> Mínimo 8 caracteres</li>
        </ul>
    </div>
    <div>
        <label for="confirmPassword" class="input-label">
            Repetir contraseña
        </label>
        <p-password [toggleMask]="true" autocomplete="off" formControlName="confirmPassword" id="confirmPassword"
            [feedback]="false" class="custom-password-input" maxLength="64">
        </p-password>
    </div>
</div>
