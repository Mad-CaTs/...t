# Configuraciòn de la base de datos
spring:
  application:
    name: bo-pdf-service
  datasource:
    url: jdbc:postgresql://${DB_HOSTNAME:backoffice-develop-postgres}:${DB_PORT:5432}/${DB_NAME:dev-inclub}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:Keola2023}
