<div
	class="position-absolute start-0 d-flex shadow flex-column gap-6 card w-100 p-4 pos-dropdowns mt-2 no-select overflow-auto"
	(click)="onStopPropagation($event)"
	tabindex="0"
	#menu
	style="background-color: #edf2f5; outline: none; max-height: 200px"
>
	<div class="w-100 d-flex flex-column gap-2 p-0 m-0">
		<div
			class="w-100 p-4 rounded d-flex flex-row justify-content-between align-items-center select-multiple-list__item"
			*ngFor="let opt of options"
			(click)="onAdd(opt)"
			(keydown.enter)="onAdd(opt)"
			tabindex="0"
			[class.bg-light-primary]="values.includes(opt)"
		>
			<span class="fw-bolder fs-7" [class.text-primary]="values.includes(opt)">{{ opt.text }}</span>
			<i
				class="bi bi-check-circle text-primary"
				style="font-size: 1.5rem"
				*ngIf="values.includes(opt)"
			></i>
		</div>
	</div>
</div>
