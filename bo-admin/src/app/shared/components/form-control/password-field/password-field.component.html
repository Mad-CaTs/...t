<label *ngIf="label" class="fs-6 text-muted fw-bold">{{ label }}</label>
 
<!--  <label [for]="controlName" class="fs-6 text-muted fw-bold" *ngIf="label">{{ label }}</label>
 -->
<div class="input-group input-group-solid" [formGroup]="formGroup">
	<span class="input-group-text" id="basic-addon1">
		<i class="bi bi-lock-fill"></i>
	</span>
	<input
		[type]="showPassword ? 'text' : 'password'"
		[formControlName]="controlName"
		class="form-control form-control-solid"
		placeholder="Confirm your password"
		aria-label="Password"
		aria-describedby="basic-addon1"
	/>
	<span
		class="input-group-text pointer"
		id="basic-addon1"
		role="button"
		(click)="showPassword = !showPassword"
	>
		<i *ngIf="!showPassword" class="bi bi-eye-fill"></i>
		<i *ngIf="showPassword" class="bi bi-eye-slash-fill"></i>
	</span>
</div>
<div class="text-danger" *ngIf="existErrors">{{ formValue | inputError }}</div>
