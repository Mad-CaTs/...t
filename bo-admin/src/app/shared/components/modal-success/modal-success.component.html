<div class="pt-5 pb-5 px-4 rounded-4" style="min-height: 150px">
	<button
		type="button"
		class="btn-close position-absolute top-0 end-0 m-3"
		aria-label="Close"
		(click)="modal.dismiss()"
	></button>

	<div
		class="d-flex justify-content-center align-items-center rounded-circle mb-4"
		style="background-color: #d1fadf; width: 40px; height: 40px"
	>
		<i class="bi bi-check-circle-fill text-success fs-5"></i>
	</div>

	<div>
		<h5 class="d-flex align-items-center text-dark fw-bolder my-1 fs-3">{{ title }}</h5>
		<p class="fs-6 text-gray-800 mt-4 fw-normal">{{ body }}</p>
	</div>
</div>
