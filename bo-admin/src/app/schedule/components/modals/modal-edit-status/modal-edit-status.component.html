<app-modal [title]="'Estado'">
	<form class="d-flex flex-column gap-6" [formGroup]="form">
		<div class="d-flex flex-column w-full gap-2">
			<div class="d-flex flex-row w-full justify-content-between">
				<span>Suscripci√≥n:</span>
				<span class="fw-semibold"> {{ subscriptionName }} </span>
			</div>
			<div class="d-flex flex-row w-full justify-content-between">
				<span>Estado actual:</span>
				<span class="fw-bold">{{ statusValue }}</span>
			</div>
		</div>
		<app-select
			placeholder="Seleccione un estado"
			label="Cambiar estado"
			[options]="statusOpt"
			controlName="status"
			[formGroup]="form"
			class="w-100"
		></app-select>

		<div class="alert alert-warning d-flex align-items-center p-5" *ngIf="changes.length > 0">
			<i class="bi bi-pen fs-2hx text-warning me-4 mr-6"></i>

			<div class="d-flex flex-column">
				<h4 class="mb-1 text-warning">Haz hecho cambios en:</h4>
				<span class="fw-bold" *ngFor="let change of changes">> {{ change }}</span>
			</div>
		</div>

		<div class="d-flex flex-row w-full gap-6 justify-content-center">
			<button class="btn btn-light-primary">Guardar tus cambios</button>
			<button class="btn btn-light-warning">Descartar cambios</button>
		</div>
	</form>
</app-modal>
