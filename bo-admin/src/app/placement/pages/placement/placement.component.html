<div class="d-flex flex-column gap-6 p-6 bg-white w-100">
	<!--Title-->
	<h1 class="fs-1 text-black fw-medium m-0">Placement</h1>
	<!--Filters-->
	<form [formGroup]="form" class="d-flex w-100 flex-column gap-6">
		<h4 class="fs-5 text-black fw-normal m-0">Buscador</h4>
		<div class="d-flex flex-column flex-md-row gap-6">
			<app-input class="w-100" label="Ingrese campo de bÃºsqueda:" placeholder="Buscar por" type="search"
				[formGroup]="form" controlName="username" />
			<div class="w-100 d-flex flex-column gap-2">
				<span class="fs-6 text-black fw-normal">Buscar como:</span>
				<div class="d-flex align-items-center gap-3 px-4 py-2">
					<input class="form-check-input cursor-pointer" type="radio" name="typeUser" id="typeUser"
						formControlName="typeUser" value="1" />
					<label class="fs-6 fw-normal text-black" for="typeUser">Usuario</label>
					<input class="form-check-input cursor-pointer" type="radio" name="typeUser"
						formControlName="typeUser" id="typeUser" value="2" />
					<label class="fs-6 fw-normal text-black" for="typeUser">Patrocinador</label>
				</div>
			</div>
		</div>
		<div class="d-flex justify-content-end">
			<button class="btn btn-secondary" type="submit" [disabled]="form.invalid" (click)="onSearch()">
				Buscar
			</button>
		</div>
	</form>
	<!--Table | Pagination-->
	<!-- <div class="d-flex justify-content-between">
		<table-pagination textBtn="Actualizar data" class="w-100" />
	</div> -->
	<!--Table | Table-->
	<app-common-table [headers]="table.headers" [checkedAll]="table.checkedAll" [noCheckboxes]="table.noCheckBoxes"
		[headersArrows]="table.headersArrows" [headersMinWidth]="table.headersMinWidth" [firstEmpty]="true"
		(onCheckedAll)="table.changeCheckedAll($event)">
		<div *ngIf="!loading">
			<tr class="d-flex py-2 align-items-center" *ngFor="let item of table.data">
				<td class="w-100 text-gray-900 text-center fs-6" style="word-break: break-all;">{{ item.idUser }}
				</td>
				<td class="w-100 text-gray-900 text-center fs-6">{{ item.creationDate | arrayDate }}</td>
				<td class="w-100 text-gray-900 text-center fs-6">{{ item.username }}</td>
				<td class="w-100 text-gray-900 text-center fs-6">{{ item.name }} {{item.lastName}}</td>
				<td class="w-100 text-gray-900 text-center fs-6">{{ item.documentNumber }}</td>
				<td class="w-100 text-gray-900 text-center fs-6">{{ item.nameUpliner }}</td>
				<td class="w-100 text-gray-900 text-center fs-6">{{ item.sponsorName }} {{ item.sponsorLastName }}</td>
			</tr>
		</div>
		<div class="d-flex flex-row gap-6 justify-content-center" *ngIf="loading">
			<span class="spinner-border spinner-border-lg align-middle text-center ms-2"></span>
		</div>
	</app-common-table>
</div>
