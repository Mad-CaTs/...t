<app-modal [title]="'Eliminar Posicionamiento'">
	<div class="d-flex flex-column justify-content-center">
		<i class="far fa-trash-alt fa-4x text-center pb-4" style="color: rgb(44, 149, 185); width: auto"></i>
		<h6 class="fw-bolder text-center">Â¿Desea eliminar el usuario del Placement?</h6>
	</div>

	<div class="d-flex w-100 flex-column gap-1 py-5 px-10">
		<div class="w-100 d-flex justify-content-between align-items-center">
			<span class="fs-6 fw-normal text-gray-900">Fecha de Posicionamiento</span>
			<div class="text-gray-800 fw-semibold fs-6 d-flex align-items-center">
				<span class="fs-6"> {{ placementDate }} </span>
			</div>
		</div>

		<div class="w-100 d-flex justify-content-between align-items-center">
			<span class="fs-6 fw-normal text-gray-900">Usuario</span>
			<div class="text-gray-800 fw-semibold fs-6 d-flex align-items-center">
				<span class="fs-6"> {{ username }} </span>
			</div>
		</div>

		<div class="w-100 d-flex justify-content-between align-items-center">
			<span class="fs-6 fw-normal text-gray-900">Nombres y Apellidos</span>
			<div class="text-gray-800 fw-semibold fs-6 d-flex align-items-center">
				<span class="fs-6"> {{ fullName }} </span>
			</div>
		</div>

		<div class="w-100 d-flex justify-content-between align-items-center">
			<span class="fs-6 fw-normal text-gray-900">DNI</span>
			<div class="text-gray-800 fw-semibold fs-6 d-flex align-items-center">
				<span class="fs-6"> {{ documentNumber }} </span>
			</div>
		</div>

		<div class="w-100 d-flex justify-content-between align-items-center">
			<span class="fs-6 fw-normal text-gray-900">Patrocinador</span>
			<div class="text-gray-800 fw-semibold fs-6 d-flex align-items-center">
				<span class="fs-6"> {{ sponsor }} </span>
			</div>
		</div>
	</div>

	<!-- <form [formGroup]="form" class="d-flex w-100 flex-column gap-6"> -->
	<div class="w-100 d-flex justify-content-center align-items-center gap-4">
		<button class="btn btn-secondary" type="submit">Eliminar</button>
		<button class="btn btn-outline-secondary" type="button" (click)="instanceModal.close()">
			Cancelar
		</button>
	</div>
	<!-- </form> -->
</app-modal>
