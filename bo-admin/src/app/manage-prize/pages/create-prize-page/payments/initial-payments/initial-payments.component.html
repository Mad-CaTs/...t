<div class="flex flex-column gap-6 p-6 bg-white w-100">
	<filter-generic
		[filters]="filters"
		[values]="filterValues"
		[columnsDesktop]="3"
		[showActionButton]="false"
		[showClearButton]="true"
		[clearLabel]="'Limpiar'"
		[extraButtons]="extraButtons"
		(valuesChange)="onValuesChange($event)"
		(extraAction)="onExtraAction($event)"
	></filter-generic>

	<ng-container *ngIf="loading">
		<div class="loading-container">
			<div class="spinner-border text-primary" role="status">
				<span class="visually-hidden">Cargando...</span>
			</div>
			<p>Cargando pagos...</p>
		</div>
	</ng-container>

	<ng-container *ngIf="!loading && totalFiltered > 0">
		<app-table-generic
			[columns]="columns"
			[keys]="keys"
			[data]="pagedData"
			[columnWidths]="widths"
			[imageKeys]="imageKeys"
			[freezeOverflow]="true"
			[pageIndex]="pageIndex + 1"
			[pageSize]="pageSize"
			[showActions]="true"
			[showView]="false"
			[showEdit]="false"
			[showDelete]="false"
			[showDeny]="true"
			[showAccept]="true"
			(deny)="onDeny($event)"
			(accept)="onAccept($event)"
		></app-table-generic>

		<app-table-paginator
			[length]="totalFiltered"
			[pageSize]="pageSize"
			[pageIndex]="pageIndex + 1"
			(pageChange)="onPageChange($event)"
			(pageSizeChange)="onPageSizeChange($event)"
		></app-table-paginator>
	</ng-container>

	<ng-container *ngIf="!loading && totalFiltered === 0">
		<app-empty-state message="No se encontraron pagos pendientes"></app-empty-state>
	</ng-container>
</div>

<app-modal-detail-preview
	*ngIf="showDetailModal"
	[show]="showDetailModal"
	[icon]="'bi bi-receipt'"
	[title]="modalTitle"
	[subtitle]="modalSubtitle"
	[items]="detailItems"
	[appearance]="'lines'"
	[showPreview]="true"
	[previewSrc]="detailPreviewSrc"
	[primaryLabel]="'Aprobar'"
	[primaryLoading]="loadingApprove"
	[primaryDisabled]="loadingApprove"
	[secondaryLabel]="'Rechazar'"
	[secondaryDisabled]="loadingApprove"
	(primary)="onModalPrimary()"
	(secondary)="onModalSecondary()"
	(close)="onModalClose()"
/>

<app-modal-notify
	*ngIf="showNotify"
	[title]="notifyTitle"
	[message]="notifyMessage"
	[iconType]="notifyIconType"
	[oneButton]="true"
	(closed)="showNotify = false"
/>

<app-modal-reject
	*ngIf="showReject"
	[show]="showReject"
	[icon]="'bi bi-trash3'"
	[title]="'Rechazar pago'"
	[subtitle]="'Al rechazar el pago deberÃ¡s indicar el motivo.'"
	[reasons]="rejectionReasons"
	[maxLength]="250"
	[loading]="loadingReject"
	(close)="onRejectClose()"
	(reject)="onReject($event)"
/>
