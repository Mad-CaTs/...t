<div class="border-gray-300 rounded-3 d-flex flex-column gap-2 align-items-center justify-content-center mt-4 upload-container"
	[class.cursor-pointer]="!file"
	(click)="!file && onClickUpload()">

	<span class="fs-7" *ngIf="file" [class.text-success]="!hasError" [class.text-danger]="hasError">Archivo subido correctamente</span>
	<div class="w-100 d-flex align-items-center justify-content-between px-4 py-2 upload-success" *ngIf="file"
		[class.success-state]="file && !hasError" 
		[class.error-state]="file && hasError"
		(click)="$event.stopPropagation()">
		<div></div>
		<div class="d-flex align-items-center gap-2">
			<i class="bi bi-file-earmark-text fa-2x" [class.text-success]="!hasError"
				[class.text-danger]="hasError"></i>
			<span class="fw-medium" [class.text-success]="!hasError" [class.text-danger]="hasError">{{ name }}</span>
		</div>
		<button type="button" class="btn-close-custom" (click)="removeFile($event)">
			<i class="bi bi-x fa-2x" [class.text-success]="!hasError" [class.text-danger]="hasError"></i>
		</button>
	</div>
	<div class="d-flex justify-content-center d-flex-column gap-2">
		<i class="bi bi-plus-circle fa-1x mb-2" *ngIf="!file"></i>
		<span class="text-gray-800 fs-7 fw-medium">{{ titleBox }}</span>
	</div>

	<div *ngIf="!file" class="divider-container">
		<div class="divider-line"></div>
		<div class="divider-circle"></div>
		<div class="divider-line"></div>
	</div>

	<div *ngIf="!file" class="drag-text">Arrastralo aqu√≠</div>

</div>
<div class="helper-text-inside" *ngIf="helper">
	<span class="text-muted fs-7" [class.text-danger]="hasError">{{ helper }}</span>
</div>
