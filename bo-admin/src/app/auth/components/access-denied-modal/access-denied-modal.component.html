<div *ngIf="isModalVisible"
     class="d-flex justify-content-center align-items-center position-fixed top-0 start-0 w-100 h-100 bg-dark bg-opacity-75"
     style="z-index: 1000; 
        background: url('assets/media/logos/logocolors.png') center no-repeat; 
        background-size: 800px;">
  <div class="position-absolute w-100 h-100"
       style="background: inherit; filter: blur(5px);"></div>
  <div class="bg-white p-4 rounded-3 shadow"
       style="max-width: 400px; width: 100%; z-index: 1001;">
    <div class="d-flex justify-content-start mb-3">
      <div class="d-flex justify-content-center align-items-center"
           style="width: 30px; height: 30px; border-radius: 50%; border: 2px solid #f44336; background-color: white; color: #f44336; font-size: 16px; margin-right: 15px;">
        <span>!</span>
      </div>
    </div>
    <h2 class="text-start mb-4 mt-3">Acceso Denegado</h2>
    <p class="mb-4 fs-5 text-start">Por motivos de seguridad, usted no tiene el credencial para usar esta funcionalidad.
    </p>
    <button type="button"
            (click)="closeModal()"
            class="btn btn-secondary w-100 mt-4">Volver al inicio</button>
  </div>
</div>
