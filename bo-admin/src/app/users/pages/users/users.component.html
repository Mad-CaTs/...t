<div class="d-flex flex-column gap-6 p-6 bg-white w-100">
	<!--Title-->
	<h1 class="fs-4 text-black fw-medium m-0">Administrador de Usuarios</h1>
	<!--Table-->
	<!-- 	<table-pagination [textBtn]="'Nuevo Usuario'" (clickBtn)="onCreate()" class="w-100 d-block mt-4" />
 -->
	<!--Table | Table-->
	<div class="mt-7">
		<button type="button" class="btn btn-outline-secondary" (click)="onCreate()">
			<div class="fixed-width-button">
				<div>
					<span>Nuevo Usuario</span>
				</div>
			</div>
		</button>
	</div>
	<app-common-table
		[headers]="table.headers"
		[checkedAll]="table.checkedAll"
		[headersMinWidth]="table.headersMinWidth"
		[noCheckboxes]="false"
		[firstEmpty]="true"
		[headersArrows]="table.headersArrows"
		(onCheckedAll)="table.changeCheckedAll($event)"
	>
		<tr class="w-100 d-flex py-2 align-items-center" *ngFor="let item of table.data">
			<td
				class="w-100 text-gray-900 text-center fs-6"
				[ngStyle]="{
					'min-width.px': table.headersMinWidth[0],
				}"
			>
				{{ item.name }} {{ item.lastName }}
			</td>
			<td
				class="w-100 text-gray-900 text-center fs-6"
				[ngStyle]="{
				'min-width.px': table.headersMinWidth[1],
			}"
			>
				{{ item.userName }}
			</td>
			<td
				class="w-100 text-gray-900 text-center fs-6"
				[ngStyle]="{
				'min-width.px': table.headersMinWidth[2],
			}"
			>
				{{ item.rol }}
			</td>
			<td
				class="w-100 text-gray-900 text-center fs-6 text-wrap text-break"
				[ngStyle]="{ 'min-width.px': table.headersMinWidth[3] }"
			>
				{{ item.email }}
			</td>
			<td
				class="w-100 text-gray-900 text-center fs-6"
				[ngStyle]="{
				'min-width.px': table.headersMinWidth[4],
			}"
			>
				{{ item.nroTelf }}
			</td>

			<td
				class="w-100 d-flex justify-content-center"
				[ngStyle]="{
				'min-width.px': table.headersMinWidth[5],
			}"
			>
				<i class="bi bi-pencil-fill fs-4 cursor-pointer" (click)="onEdit(item.idUserAdmin)"></i>
			</td>
		</tr>
	</app-common-table>
</div>
