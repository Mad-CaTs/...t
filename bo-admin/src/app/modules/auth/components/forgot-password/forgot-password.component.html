<form
	class="form w-100 fv-plugins-bootstrap5 fv-plugins-framework"
	novalidate="novalidate"
	[formGroup]="forgotPasswordForm"
	(ngSubmit)="submit()"
	id="kt_login_password_reset_form"
>
	<!--begin::Título-->
	<div class="text-center mb-10">
		<h1 class="text-dark mb-3">¿Contraseña olvidada?</h1>
		<div class="text-gray-400 fw-bold fs-4">
			Introduce tu correo electrónico para restablecer tu contraseña.
		</div>
	</div>
	<!--end::Título-->

	<!-- begin::Alerta de error-->
	<ng-container *ngIf="errorState === errorStates.HasError">
		<div class="mb-lg-15 alert alert-danger">
			<div class="alert-text font-weight-bold">
				Lo siento, parece que se han detectado algunos errores, por favor inténtalo de nuevo.
			</div>
		</div>
	</ng-container>
	<!-- end::Alerta de error-->

	<ng-container *ngIf="errorState === errorStates.NoError">
		<div class="mb-10 bg-light-info p-8 rounded">
			<!--begin::Cuerpo-->
			<div class="text-info">
				Se ha enviado un restablecimiento de contraseña. Por favor, verifica tu correo electrónico.
			</div>
			<!--end::Cuerpo-->
		</div>
	</ng-container>

	<!--begin::Grupo de formulario-->
	<div class="fv-row mb-10">
		<label class="form-label fw-bolder text-gray-900 fs-6">Correo Electrónico</label>
		<input
			class="form-control form-control-lg form-control-solid"
			type="email"
			formControlName="email"
			placeholder="Correo Electrónico"
			name="email"
			autocomplete="off"
			[ngClass]="{
				'is-invalid': forgotPasswordForm.controls['email'].invalid,
				'is-valid': forgotPasswordForm.controls['email'].valid
			}"
		/>

		<ng-container
			[ngTemplateOutlet]="formError"
			[ngTemplateOutletContext]="{
				validation: 'required',
				message: 'El correo electrónico es obligatorio',
				control: forgotPasswordForm.controls['email']
			}"
		></ng-container>
		<ng-container
			[ngTemplateOutlet]="formError"
			[ngTemplateOutletContext]="{
				validation: 'email',
				message: 'El correo electrónico no es válido',
				control: forgotPasswordForm.controls['email']
			}"
		></ng-container>
		<ng-container
			[ngTemplateOutlet]="formError"
			[ngTemplateOutletContext]="{
				validation: 'minLength',
				message: 'El correo electrónico debe tener al menos 3 caracteres',
				control: forgotPasswordForm.controls['email']
			}"
		></ng-container>
		<ng-container
			[ngTemplateOutlet]="formError"
			[ngTemplateOutletContext]="{
				validation: 'maxLength',
				message: 'El correo electrónico debe tener como máximo 360 caracteres',
				control: forgotPasswordForm.controls['email']
			}"
		></ng-container>
	</div>
	<!--end::Grupo de formulario-->
	<!--begin::Grupo de formulario-->
	<div class="d-flex flex-wrap justify-content-center pb-lg-0">
		<button type="submit" id="kt_password_reset_submit" class="btn btn-lg btn-primary fw-bolder me-4">
			<span class="indicator-label">Enviar</span>
			<ng-container *ngIf="isLoading$ | async">
				<span class="indicator-progress">
					Por favor espera...
					<span class="spinner-border spinner-border-sm align-middle ms-2"></span>
				</span>
			</ng-container>
		</button>
		<a
			routerLink="/metronic-view/auth/login"
			id="kt_login_password_reset_form_cancel_button"
			class="btn btn-lg btn-light-primary fw-bolder"
		>
			Cancelar
		</a>
	</div>
	<!--end::Grupo de formulario-->
</form>
<!--end::Formulario-->

<ng-template #formError let-control="control" let-message="message" let-validation="validation">
	<ng-container *ngIf="control.hasError(validation) && (control.dirty || control.touched)">
		<div class="fv-plugins-message-container">
			<div class="fv-help-block">
				<span role="alert">{{ message }}</span>
			</div>
		</div>
	</ng-container>
</ng-template>
