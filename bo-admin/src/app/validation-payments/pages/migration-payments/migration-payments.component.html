<div   *ngIf="dataLoaded" class="d-flex flex-column gap-6 p-6 bg-white w-100">
	<!--Title-->
	<h1 class="fs-1 text-black fw-medium m-0">Pagos de Migraci√≥n</h1>
	<!--Header-->
	<div class="d-flex w-100 justify-content-between align-items-center mb-3 gap-4">
		<input type="text" class="form-control" placeholder="Buscar por Nombres y Apellidos" [(ngModel)]="searchTerm"  (input)="applyFilter()"/>
    	<div class="d-flex align-items-center gap-4">
			<button class="btn btn-outline-secondary ml-2" (click)="refreshData()">Refrescar</button>
		</div>
	</div>
	<div class="d-flex w-100 justify-content-between align-items-center">
		<h4 class="fs-1 text-black fw-normal m-0">Registros</h4>
		<div class="d-flex align-items-center gap-4">
			<button class="btn btn-secondary">Pre Validar</button>
			<button class="btn btn-outline-secondary" (click)="onConfirm()">Validar</button>
		</div>
	</div>
	<!--Table-->
	<app-common-table
		class="w-100"
		[headers]="table.headers"
		[checkedAll]="table.checkedAll"
		[headersMinWidth]="table.headersMinWidth"
		[noCheckboxes]="table.noCheckBoxes"
		(onCheckedAll)="table.changeCheckedAll($event)"
	>
		<tr class="w-100 d-flex py-2 align-items-center" *ngFor="let item of table.data">
			<!-- <td class="w-40px d-flex justify-content-center">
				<div class="form-check form-check-sm form-check-custom form-check-solid">
					<input
						class="form-check-input"
						type="checkbox"
						[checked]="table.getChecked(item.id)"
						(change)="table.changeCheckId($event, item.id)"
						data-kt-check="true"
						data-kt-check-target=".widget-9-check"
					/>
				</div>
			</td> -->
			<td class="w-100 text-gray-900 text-center fs-6">{{ item.ordenNumber }}</td>
			<td class="w-100 text-gray-900 text-center fs-6">{{ item.date }}</td>
			<td class="w-100 text-gray-900 text-center fs-6" style="word-break: break-all;">{{ item.username }}</td>
			<td class="w-100 text-gray-900 text-center fs-6">{{ item.fullname }}</td>
			<td class="w-100 text-gray-900 text-center fs-6">{{ item.dni }}</td>
			<td class="w-100 text-gray-900 text-center fs-6">{{ item.partner }}</td>
			<td class="w-100 text-gray-900 text-center fs-6">{{ item.membership }}</td>
			<td class="w-100 text-gray-900 text-center fs-6">{{ item.couponCode }}</td>
			<td class="w-100 text-gray-900 text-center fs-6">{{ item.daysGracePeriod }}</td>
			<td class="w-100 d-flex justify-content-center">
				<span
					class="bg-primary fs-7 text-white border-radius-64 py-2 px-4 cursor-pointer"
					*ngIf="!item.verification"
					(click)="onVerficate(item.idSuscription, item.idUser)"
				>
					Verficar
				</span>
				<span
					class="bg-success fs-7 text-white border-radius-64 py-2 px-4 cursor-pointer"
					*ngIf="item.verification"
				>
					Verficado
				</span>
			</td>
			<td class="w-100 d-flex justify-content-center">
				<div
					class="w-25px cursor-pointer"
					[class.text-gray-500]="!item.preState"
					[class.text-success]="item.preState"
					[inlineSVG]="'/assets/media/icons/custom/check-circle.svg'"
				></div>
			</td>
		</tr>
	</app-common-table>
</div>
