<div class="d-flex flex-column gap-6 p-6 bg-white w-100">
	<!--Title-->
	<h1 class="fs-1 text-black fw-medium m-0">Buz√≥n de Pago Wallet</h1>
	<!--Header-->
	<div class="d-flex w-100 justify-content-between align-items-center">
		<h4 class="fs-1 text-black fw-normal m-0">Registros</h4>
		<div class="d-flex align-items-center gap-4">
			<button class="btn btn-secondary" (click)="onPreValidate()">Pre Validar</button>
		</div>
	</div>
	<!--Validator-->
	<div class="d-flex gap-4 align-items-center" *ngIf="prevalidate">
		<div class="bg-light-primary p-4 rounded d-flex gap-2 align-items-center">
			<i class="bi bi-info-circle fs-5 text-primary"></i>
			<span class="text-primary">Se encontraron 5 Registros <strong>Conformes</strong></span>
		</div>
		<button class="btn btn-primary" (click)="onValidate()">Validar todos</button>
	</div>
	<!--Table-->
	<app-common-table
		class="w-100"
		[headers]="table.headers"
		[checkedAll]="table.checkedAll"
		[headersMinWidth]="table.headersMinWidth"
		[noCheckboxes]="table.noCheckBoxes"
		(onCheckedAll)="table.changeCheckedAll($event)"
	>
		<tr class="w-100 d-flex py-2 align-items-center" *ngFor="let item of table.data">
			<td class="w-40px d-flex justify-content-center">
				<div class="form-check form-check-sm form-check-custom form-check-solid">
					<input
						class="form-check-input"
						type="checkbox"
						[checked]="table.getChecked(item.id)"
						(change)="table.changeCheckId($event, item.id)"
						data-kt-check="true"
						data-kt-check-target=".widget-9-check"
					/>
				</div>
			</td>
			<td class="w-100 text-gray-900 text-center fs-6">{{ item.date }}</td>
			<td class="w-100 text-gray-900 text-center fs-6" style="word-break: break-all;">{{ item.username }}</td>
			<td class="w-100 text-gray-900 text-center fs-6">{{ item.names }}</td>
			<td class="w-100 text-gray-900 text-center fs-6">{{ item.dni }}</td>
			<td class="w-100 text-gray-900 text-center fs-6">{{ item.concept }}</td>
			<td class="w-100 text-gray-900 text-center fs-6">{{ item.bank }}</td>
			<td class="w-100 text-gray-900 text-center fs-6">{{ item.accountType }}</td>
			<td class="w-100 text-gray-900 text-center fs-6">{{ item.opNumber }}</td>
			<td class="w-100 text-gray-900 text-center fs-6">$ {{ item.amount.toFixed(2) }}</td>
			<td class="w-100 d-flex justify-content-center">
				<span
					class="bg-gray-200 fs-7 text-gray-900 border-radius-64 py-2 px-4 cursor-pointer"
					*ngIf="!item.hasPayed"
					(click)="onValidateManual()"
				>
					Pendiente
				</span>
				<span
					class="bg-success fs-7 text-white border-radius-64 py-2 px-4 cursor-pointer"
					*ngIf="item.hasPayed"
				>
					Pagado
				</span>
			</td>
			<td class="w-100 d-flex justify-content-center">
				<div
					*ngIf="item.prevalidity !== 'reject'"
					class="w-25px cursor-pointer"
					[class.text-gray-500]="item.prevalidity === 'none'"
					[class.text-success]="item.prevalidity === 'checked'"
					[inlineSVG]="'/assets/media/icons/custom/check-circle.svg'"
					(click)="onValidateManual(true)"
				></div>
				<i class="bi bi-x text-danger fa-2x cursor-pointer" *ngIf="item.prevalidity === 'reject'"></i>
			</td>
			<td class="w-100 d-flex justify-content-center">
				<i class="bi bi-eye-fill text-secondary fs-2 cursor-pointer" (click)="onViewCronogram()"></i>
			</td>
		</tr>
	</app-common-table>
</div>
