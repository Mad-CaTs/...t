<app-modal title="Eliminar periodo de gracía">
    <form class="d-flex flex-column gap-6 w-100">
        <div class="d-flex flex-column text-center">
            <p class="m-0" style="font-size: 1.2rem;">¿Desea eliminar el periodo de gracia?</p>
        </div>
        <div class="d-flex flex-row gap-6 justify-content-center mt-5">
            <button class="btn btn-outline-secondary" type="button" (click)="instanceModal.close()">
                Cancelar
            </button>
            <button class="btn btn-secondary" type="button" (click)="onDelete()" [disabled]="buttonLoading">
                <div class="fixed-width-button">
                    <div *ngIf="buttonLoading">
                        <span class="spinner-border spinner-border-lg align-middle text-center ms-2"></span>
                    </div>
                    <div *ngIf="!buttonLoading">
                        <span>Eliminar</span>
                    </div>
                </div>
            </button>
        </div>
    </form>
</app-modal>
