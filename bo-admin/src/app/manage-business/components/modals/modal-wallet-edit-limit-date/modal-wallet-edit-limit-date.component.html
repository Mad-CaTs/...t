<app-modal title="Editar fecha lÃ­mite">
	<form class="d-flex flex-column gap-6 w-100" [formGroup]="form" (submit)="onSubmit()">
		<div class="w-100 d-flex flex-column flex-md-row gap-4 align-items-center">
			<app-input-date
				class="w-100"
				label="Fecha de Inicio"
				[formGroup]="form"
				controlName="startDate"
			/>
			<app-input-date class="w-100" label="Fecha de Fin" [formGroup]="form" controlName="endDate" />
		</div>
		<div class="d-flex flex-row gap-6 justify-content-center">
			<button class="btn btn-outline-secondary" type="button" (click)="instanceModal.close()">
				Cerrar
			</button>
			<button class="btn btn-secondary" type="submit" [disabled]="form.invalid">Aceptar</button>
		</div>
	</form>
</app-modal>
