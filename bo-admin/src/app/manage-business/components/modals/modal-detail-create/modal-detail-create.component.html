<app-modal [title]="title">
	<form [formGroup]="form" class="d-flex w-100 flex-column gap-6" (submit)="onSubmit()">
		<div class="d-flex gap-4 w-100">
			<app-select
				class="w-100"
				label="Familia de paquetes"
				placeholder="Seleccionar familia"
				[formGroup]="form"
				controlName="family"
				[options]="familyPackageOptions"
			/>
			<app-select
				class="w-100"
				label="Paquete"
				placeholder="Seleccionar paquete"
				[formGroup]="form"
				controlName="package"
				[options]="packageOptions"
			/>
		</div>

		<div class="d-flex gap-4 w-100">
			<app-input
				class="w-100"
				type="number"
				label="Última versión"
				[formGroup]="form"
				controlName="lastVersion"
			/>
			<app-input
				class="w-100"
				type="number"
				label="Meses de duracion"
				placeholder="Meses de duracion"
				[formGroup]="form"
				controlName="months"
			/>
		</div>

		<div class="d-flex gap-4 w-100">
			<app-input
				class="w-100"
				type="number"
				label="Precio"
				placeholder="S/. 00.00"
				[formGroup]="form"
				controlName="price"
			/>
			<app-input
				class="w-100"
				type="number"
				label="Numero de Cuotas"
				placeholder="Numero de Cuotas"
				[formGroup]="form"
				controlName="cuotes"
			/>
		</div>

		<div class="d-flex gap-4 w-100">
			<app-input
				class="w-100"
				type="number"
				label="Precio inicial"
				placeholder="S/. 00.00"
				[formGroup]="form"
				controlName="initialPrice"
			/>
			<app-input
				class="w-100"
				type="number"
				label="Precio por cuota"
				placeholder="S/. 00.00"
				[formGroup]="form"
				controlName="cuotePrice"
			/>
		</div>

		<div class="d-flex gap-4 w-100">
			<app-input
				class="w-100"
				type="number"
				label="Volumen"
				placeholder="Ingresar volumen"
				[formGroup]="form"
				controlName="volume"
			/>
			<app-input
				class="w-100"
				type="number"
				label="Numero de cuota inicial"
				placeholder="Numero de cuota inicial"
				[formGroup]="form"
				controlName="cuoteN"
			/>
		</div>

		<div class="d-flex gap-4 w-100">
			<app-input
				class="w-100"
				type="number"
				label="Comisión"
				placeholder="S/. 00.00"
				[formGroup]="form"
				controlName="comission"
			/>
			<app-input
				class="w-100"
				type="number"
				label="N° Acciones"
				placeholder="N° Acciones"
				[formGroup]="form"
				controlName="accionsN"
			/>
		</div>

		<div class="d-flex gap-4 w-100">
			<div class="d-flex flex-column gap-4 w-100">
				<label for="freePointStatus" class="fs-6 text-muted fw-bold">¿Liberar puntos?</label>
				<div class="d-flex gap-3">
					<input
						class="form-check-input w-15px h-15px cursor-pointer"
						type="radio"
						formControlName="freePointStatus"
						name="freePointStatus"
						aria-describedby="basic-addon1"
						[value]="true"
					/>
					<span>Si</span>

					<input
						class="form-check-input w-15px h-15px cursor-pointer"
						type="radio"
						formControlName="freePointStatus"
						name="freePointStatus"
						aria-describedby="basic-addon1"
						[value]="false"
					/>
					<span>No</span>
				</div>
			</div>

			<app-input
				class="w-100"
				type="number"
				label="Cant. de USD rewards*"
				placeholder="0"
				[formGroup]="form"
				controlName="points"
				[textRigth] = "'USD'"
			/>
		</div>

		<div class="d-flex gap-4 w-100">
			<app-input
				class="w-100"
				type="number"
				label="Inter. de tiempo*"
				placeholder="0"
				[formGroup]="form"
				controlName="interCuote"
				[textRigth]="'cuotas'"
			/>
			<app-input
				class="w-100"
				type="number"
				label="Cant. USD rewards adic.*"
				placeholder="0"
				[formGroup]="form"
				controlName="pointsFree"
				[textRigth] = "'USD'"
			/>
		</div>

			<label>
				<input class="form-check-input" type="radio" checked />
				<span class="form-check-label"> Si</span>
			</label>
		</div> -->

		<div class="w-100 d-flex justify-content-center align-items-center gap-4">
			<button class="btn btn-outline-secondary" type="button" (click)="instanceModal.close()">
				Cancelar
			</button>
			<button class="btn btn-secondary" type="submit" [disabled]="form.invalid || loading">
				Guardar cambio
			</button>
		</div>
	</form>
</app-modal>
