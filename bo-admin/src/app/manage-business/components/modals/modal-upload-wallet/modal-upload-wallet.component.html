<app-modal title="Cargar archivo">
	<form class="d-flex flex-column gap-6" [formGroup]="form">
		<app-select
			label="Tipo de operación:"
			placeholder="Seleccionar"
			[formGroup]="form"
			controlName="opType"
			[options]="[
				{ id: '1', text: 'Préstamo de Inclub' },
				{ id: '2', text: 'Descuento de Inclub' },
				{ id: '3', text: 'Devolución de Dinero' }
			]"
		/>
		<app-input-file label="Seleccione documento (.csv o xlsx)" />
		<!--Alert-->
		<div class="alert alert-primary d-flex align-items-center p-5">
			<i class="bi bi-info-circle fs-1 text-primary me-4 mr-6"></i>
			<div class="d-flex flex-column">
				<h4 class="mb-1 text-primary">Tener en cuenta:</h4>
				<span>
					- No elimine la primera fila de la plantilla(cabecera)<br />
					- El formato de la fecha es yyyy-mm-dd
				</span>
			</div>
		</div>
		<!--Transfer data-->
		<div class="d-flex gap-2 ps-5 align-items-center">
			<i class="bi bi-arrow-down fs-4 text-primary"></i>
			<span class="text-primary fw-medium fs-6">Plantilla de Transferencia</span>
		</div>
		<div class="d-flex gap-2 ps-5 align-items-center">
			<i class="bi bi-arrow-down fs-4 text-primary"></i>
			<span class="text-primary fw-medium fs-6">Plantilla de Préstamo y Descuento</span>
		</div>
		<!--Table-->
		<app-common-table
			class="w-100 d-block mt-4"
			[headers]="table.headers"
			[checkedAll]="table.checkedAll"
			[headersMinWidth]="table.headersMinWidth"
			[noCheckboxes]="table.noCheckBoxes"
			[headersArrows]="table.headersArrows"
			(onCheckedAll)="table.changeCheckedAll($event)"
		>
			<tr class="w-100 d-flex py-2 align-items-center" *ngFor="let item of table.data">
				<td class="w-100 text-gray-900 text-center fs-6">{{ item.n }}</td>
				<td class="w-100 text-gray-900 text-center fs-6">{{ item.ownerUsername }}</td>
				<td class="w-100 text-gray-900 text-center fs-6">{{ item.destinyUsername }}</td>
				<td class="w-100 text-gray-900 text-center fs-6">$ {{ item.amount.toFixed(2) }}</td>
				<td class="w-100 text-gray-900 text-center fs-6">{{ item.initialDate }}</td>
			</tr>
		</app-common-table>
		<!--Buttons-->
		<div class="d-flex w-100 gap-4 align-items-center justify-content-center">
			<button class="btn btn-outline-secondary" (click)="instanceModal.close()">Cancelar</button>
			<button class="btn btn-secondary" [disabled]="form.invalid">Guardar</button>
		</div>
	</form>
</app-modal>
