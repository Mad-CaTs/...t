<div class="d-flex flex-column w-100 gap-6" *ngIf="!showCreateView">
	<h4 class="fs-5 text-black fw-medium m-0">Buscador</h4>
	<div class="w-100 d-flex gap-4">
		<app-input
			class="w-100"
			label="Ingrese campo de bÃºsqueda:"
			placeholder="Buscar por:"
			name="search"
			type="search"
			controlName="search"
			[formGroup]="form"
			iconLeft="bi bi-search"
		/>
		<app-select
			class="w-100"
			label="Familia de paquetes:"
			placeholder="Buscar por"
			[options]="options"
			name="family"
			controlName="family"
			[formGroup]="form"
		/>
	</div>
	<div class="w-100 d-flex justify-content-end align-items-center gap-4">
		<button class="btn btn-secondary" type="button" (click)="onSearch()">Buscar</button>
	</div>
	<table-pagination [hasChildren]="true" class="w-100 d-block mt-4">
		<button class="btn btn-secondary" type="button" (click)="onCreate()">Agregar paquete</button>
		<button class="btn btn-secondary" type="button" (click)="onRefresh()">Actualizar</button>
	</table-pagination>
	<app-common-table
		class="w-100 d-block mt-4"
		[headers]="table.headers"
		[checkedAll]="table.checkedAll"
		[headersMinWidth]="table.headersMinWidth"
		[noCheckboxes]="table.noCheckBoxes"
		[headersArrows]="table.headersArrows"
		(onCheckedAll)="table.changeCheckedAll($event)"
	>
		<tr class="w-100 d-flex py-2 align-items-center" *ngFor="let item of table.data">
			<td class="w-100 text-gray-900 text-center fs-6">{{ item.name }}</td>
			<td class="w-100 text-gray-900 text-center fs-6">{{ item.code }}</td>
			<td class="w-100 text-gray-900 text-center fs-6">{{ item.description }}</td>
			<td class="w-100 d-flex justify-content-center">
				<div class="badge badge-success" *ngIf="item.status">Activo</div>
				<div class="badge badge-danger" *ngIf="!item.status">Inactivo</div>
			</td>

			<td class="w-100 d-flex justify-content-center">
				<i class="bi bi-pencil-fill fs-4 cursor-pointer" (click)="onEdit(item.id, item.name, item.code, item.description, item.status)"></i>
			</td>
		</tr>
	</app-common-table>
</div>

<div class="d-flex flex-column w-100 gap-6" *ngIf="showCreateView && newPackageData">
  <div class="content-detail-rewards">

    <app-detail-create-page
      [packageBasicData]="newPackageData"
      [familyPackageOptions]="options"
      (closeChange)="onCloseCreateView($event)"
    />
  </div>
</div>
