<div class="d-flex flex-column gap-6 p-6 bg-white w-100">
    <h4 class="fs-5 text-black fw-normal m-0">Tipo de porcentaje de mora: </h4>

    <div [formGroup]="form" class="d-flex flex-column flex-md-row gap-6">
        <select class="form-select form-select-solid" formControlName="option"
            (change)="onSelectionOverdueType($event)">
            <option value="">Seleccione una opci√≥n</option>
            <option *ngFor="let opt of percentOverdueTypes" [value]="opt.idPercentOverdueType">
                {{ opt.names }}
            </option>
        </select>
        <div class="spinner-container" *ngIf="loading">
            <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
        </div>

        <div class="w-100 d-flex flex-column gap-2">
        </div>
        <div class="d-flex justify-content-start">
            <button class="btn btn-secondary" type="submit"
                [disabled]="form.get('option')?.value == '' || buttonLoading"
                (click)="addPercentOverdue(form.get('option')?.value)">
                <div class="fixed-width-button">
                    <div *ngIf="buttonLoading">
                        <span class="spinner-border spinner-border-sm align-middle text-center ms-2"></span>
                    </div>
                    <div *ngIf="!buttonLoading">
                        <span>Agregar</span>
                    </div>
                </div>
            </button>
        </div>
    </div>
    <app-common-table class="w-100 table-container" [headers]="table.headers" [checkedAll]="table.checkedAll"
        [headersMinWidth]="table.headersMinWidth" [noCheckboxes]="table.noCheckBoxes"
        [headersArrows]="table.headersArrows">
        <div *ngIf="tableLoading" class="table-spinner-container">
            <span class="spinner-border spinner-border-lg align-middle text-center ms-2"></span>
        </div>
        <tr class="w-100 d-flex py-5 align-items-center" *ngFor="let item of table.data">
            <td class="w-100 text-gray-900 text-center fs-6">{{ item.idPercentOverdueDetail }}</td>
            <td class="w-100 text-gray-900 text-center fs-6">{{ item.percentOverdue }}</td>
            <td class="w-100 text-gray-900 text-center fs-6">{{ item.status == 1?'Activo':'Inactivo' }}</td>
            <td class="w-100 text-gray-900 text-center fs-6">{{ item.creationDate }}</td>
            <td class="w-100 text-gray-900 text-center fs-6">{{ item.modificationDate }}</td>
            <td class="w-100 d-flex justify-content-center">
                <button class="btn btn-secondary" (click)="onModify(item,form.get('option')?.value)">Editar</button>
                <button class="btn btn-outline-secondary" style="margin-left: 10px;"
                    (click)="onDelete(item.idPercentOverdueDetail,form.get('option')?.value)"
                    *ngIf="item.status == 0">Eliminar</button>
            </td>
        </tr>
    </app-common-table>
</div>
