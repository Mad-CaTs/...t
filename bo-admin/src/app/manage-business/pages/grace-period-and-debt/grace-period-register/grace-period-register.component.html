<form [formGroup]="form" class="d-flex w-100 flex-column gap-6">
    <h4 class="fs-5 text-black fw-normal m-0">Agregar registro: </h4>
    <div class="d-flex flex-column flex-md-row gap-6">
        <app-input class="w-100" placeholder="Ingrese dÃ­as de periodo de gracias" type="number" [formGroup]="form"
            controlName="valueDays" [minLength]="1" />

        <div class="w-100 d-flex flex-column gap-2">
        </div>
    </div>
    <div class="d-flex justify-content-start">
        <button class="btn btn-secondary" type="submit" [disabled]="form.invalid || buttonLoading"
            (click)="addGracePeriod()">
            <div class="fixed-width-button">
                <div *ngIf="buttonLoading">
                    <span class="spinner-border spinner-border-lg align-middle text-center ms-2"></span>
                </div>
                <div *ngIf="!buttonLoading">
                    <span>Agregar</span>
                </div>
            </div>
        </button>
    </div>
</form>

<app-common-table class="w-100 d-block mt-4 table-container" [headers]="table.headers" [checkedAll]="table.checkedAll"
    [headersMinWidth]="table.headersMinWidth" [noCheckboxes]="table.noCheckBoxes" [headersArrows]="table.headersArrows">
    <div class="spinner-container" *ngIf="loading">
        <span class="spinner-border spinner-border-lg align-middle text-center ms-2"></span>
    </div>
    <tr class="w-100 d-flex py-2 align-items-center" *ngFor="let item of table.data">
        <td class="w-100 text-gray-900 text-center fs-6">{{ item.gracePeriodParameterId }}</td>
        <td class="w-100 text-gray-900 text-center fs-6">{{ item.valueDays }}</td>
        <td class="w-100 text-gray-900 text-center fs-6">{{ item.status == 1?'Activo':'Inactivo' }}</td>
        <td class="w-100 text-gray-900 text-center fs-6">{{ item.creationDate }}</td>
        <td class="w-100 text-gray-900 text-center fs-6">
            {{ item.modificationDate && item.modificationDate.trim() ? item.modificationDate : '-' }}
        </td>
        <td class="w-100 d-flex justify-content-center">
            <button class="btn btn-secondary" (click)="onModify(item)">Editar</button>
            <button class="btn btn-outline-secondary" style="margin-left: 10px;" (click)="onDelete(item)"
                *ngIf="item.status == 0">Eliminar</button>
        </td>
    </tr>
</app-common-table>
