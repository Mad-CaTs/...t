<div class="event-info panel">
  <h2 class="title">Información del evento</h2>

  <div class="info-grid">
    <div class="info-item">
      <div class="label">Zona</div>
      <div class="value">{{ info.zone }}</div>
    </div>
    <div class="info-item">
      <div class="label">Fecha del evento</div>
      <div class="value">{{ dateDisplay }}</div>
    </div>

    <div class="info-item">
      <div class="label">Lugar evento</div>
      <div class="value">{{ info.venue }}</div>
    </div>
    <div class="info-item">
      <div class="label">Ciudad</div>
      <div class="value">{{ info.city }}</div>
    </div>

    <div class="info-item">
      <div class="label">País</div>
      <div class="value">{{ info.country }}</div>
    </div>
    <div class="info-item">
      <div class="label">Tipo de entrada</div>
      <div class="value">{{ info.ticketType }}</div>
    </div>
  </div>
</div>
