<div class="preview-image-wrapper">
  <div *ngIf="isMainEvent && flyerUrl" class="main-event-badge">
    <svg width="48" height="48" viewBox="0 0 48 48">
      <circle cx="24" cy="24" r="23" fill="#fff" stroke="#e0e0e0" stroke-width="2"/>
      <polygon points="24,14 26.9,21.1 34.6,21.1 28.3,25.7 31.2,32.8 24,28.2 16.8,32.8 19.7,25.7 13.4,21.1 21.1,21.1" fill="#ff9900"/>
    </svg>
  </div>
  <div class="preview-image" [class.empty-image]="!flyerUrl">
    <ng-container *ngIf="flyerUrl; else noImage">
      <img [src]="flyerUrl" alt="Flyer preview" class="flyer-full" />
    </ng-container>
    <ng-template #noImage>
      <span style="color: #aaa;">Imagen preview</span>
    </ng-template>
  </div>
</div>
